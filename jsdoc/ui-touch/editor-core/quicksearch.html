ument Global Global Global Type Definitions Design Allowed components with metadata allowing to easily sort when in array Rank is based on the number and position of segments that were used to find the design: 1. all available segments used =&gt; 2x max available number of segments 2. some (&gt;=0) are used + the last one =&gt; number of segments used + max available number of segments + tiebreaker 3. any other case =&gt; number of segments used + tiebreakerFor calculating the tiebreaker, the used segments are represented by a binary mask, putting the most specific(having bigger index), on the most significant places. Then, the mask is normalized to be in the (0, 1) range. Example: available segments =&gt; [0,1,2,3,4,5,6], segments used =&gt; [0,4,5]the main rank is 3 (#4 =&gt; number of segments used)tie breaker [0,4,5] =&gt; (0b)0110001 =&gt; 49; max number of segments =&gt; 7 so (2^7) 128 used to normalize 49 / 128 =&gt; 0.3828125 will be the tie breakerso the final rank =&gt; 3.3828125 Type: Object Properties: Name Type Description nodeContent string | Array.&lt;string&gt; content of the node from the designs segments Array.&lt;number&gt; indexes of segments used to find the design rank number ranking as described above Source: util/designResolver.js EditorConfig Represents an Editor Configuration object Type: Object Properties: Name Type Argument Default Description name string Name of the Editor layerManager Granite.author.LayerManager &lt;optional&gt; Granite.author.LayerManager The constructor of the Layer Manager for the Editor layers Array.&lt;Granite.author.Layer&gt; &lt;optional&gt; [Granite.author.edit.Layer, Granite.author.PreviewLayer] The list the different Layer constructors loaders Array.&lt;function()&gt; &lt;optional&gt; [Granite.author.loadPageInfo, Granite.author.loadPageDesign, Granite.author.loadComponents, Granite.author.loadEditablesAsync] The list of the different \"loaders\" dropControllers Array.&lt;object&gt; &lt;optional&gt; [Granite.a ces Document Global Global Editor CoreThe Editor Core client library provides all the base objects and concepts to support authoring of content resources. NB: At the moment the Editor only supports cq:Page resources. In the repository, the code is located under /libs/cq/gui/components/authoring/editors/clientlibs/coreThe corresponding client library category is cq.authoring.editor.core All the relevant JS objects and classes are accessible under the Granite.author namespace. The Editor Core represents a foundation upon which specific Editors are built, like for instance: The Sites Page Editor, defined in cq.authoring.editor.sites.page The Sites Template Editor, defined in cq.authoring.editor.sites.template ConceptsThe Editor operates on a content resource determined by the URL suffix (cf. editor.html/path/to/the/content.html). Core ModulesThe Editor user interface is composed of the following elements: Granite.author.ContentFrame, wrapper of the content page to be authored Granite.author.EditorFrame, wrapper of the Editor specific elements Granite.author.ui.globalBar, the Editor header bar Granite.author.ui.SidePanel, aside of the EditorFrame Granite.author.ui.assetFinder, to search for Assets to be inserted into the content page Granite.author.ui.componentBrowser, to search for Components to be inserted into the content page EditablesEach component included by the content page will result in a Granite.author.Editable entity that is used in the Editor to perform any kind of operation.The Editor stores all Editables under Granite.author.editables. Editables are JS data structures holding a link to the component instance they represent and containing the edit configuration coming from the corresponding component; they are represented by Granite.author.ui.Overlay elements in the EditorFrame to allow user interaction.For instance, when a user clicks an Overlay, the Granite.author.ui.Toolbar shows up and offers the different actions available to be performed on the Editable. LayersThe Editor uses the concept Granite.author.Layer to encapsulate features related for a given purpose.The default Layers include: Granite.author.edit.Layer, providing general \"edit\" operations on the content Granite.author.PreviewLayer, providing a quick preview of the authored content Layers contain the configuration needed to tailor the different modules to their needs; so for instance, the Edit Layer comes with: Granite.author.edit.Overlay, to enable drag and drop on Overlays Granite.author.edit.Toolbar, to perform Actions on Editables Granite.author.edit.EditableActions, providing the low-level actions (CRUD) on Editables Granite.author.edit.ToolbarActions, providing the high-level actions on Editables Useful links Page Authoring - Structure Page Authoring - Concepts Page Authoring - Customization × Search results Close "},"Granite.author.EditorFrame.html":{"id":"Granite.author.EditorFrame.html","title":"Namespace: EditorFrame","body":" libs/cq/gui/components/authoring/editors/clientlibs/core/js/ Namespaces GraniteGranite.authorGranite.author.componentsGranite.author.ContentFrameGranite.author.designGranite.author.developerGranite.author.DialogFrameGranite.author.editGranite.author.edit.EditableActionsGranite.author.edit.ToolbarActionsGranite.author.editableHelperGranite.author.editablesGranite.author.EditorFrameGranite.author.overlayManagerGranite.author.OverlayWrapperGranite.author.pageDesignGranite.author.pageInfoGranite.author.responsiveGranite.author.responsive.EditableActionsGranite.author.selectionGranite.author.uiGranite.author.ui.assetFinderGranite.author.ui.componentBrowserGranite.author.ui.coralCompatibilityGranite.author.ui.dropControllerGranite.author.ui.emulatorGranite.author.ui.globalBarGranite.author.ui.helpersGranite.author.ui.SidePanelGranite.author.ui.statusBarManager Classes Granite.author.ComponentGranite.author.design.DialogGranite.author.design.LayerGranite.author.design.OverlayGranite.author.developer.LayerGranite.author.edit. s Type: Granite.author.ui.TagList Source: ui/ui.assetFinder.js Methods register(name, controller) Register an asset controller.Asset controllers are responsible for the loading of assets of a given type in the Asset Finder.To add drag and drop capabilities for new asset types, make sure to also register the appropriate AssetDragAndDrop Controller under the dropController Note that this doesn't add the corresponding asset type in the select list. This is done on \"cq-editor-loaded\", and thus assumes that all asset controllers have been registered before the event is triggered. Parameters: Name Type Description name string Internal name of the controller, also used to derive the corresponding asset type controller Granite.author.ui.assetFinder~AssetController Controller instance Source: ui/ui.assetFinder.js Type Definitions AssetController Type: Object Properties: Name Type Description setUp function Called before loading the current asset controller tearDown function Called before unloading the current asset controller loadAssets function Loads the assets of a certain type setServlet function Override the servlet path setSearchPath function Override the search path setItemResourceType function Override the item resource type resetSearchPath function Resets the search path to the default value viewInAdminRoot string URI Template used to view assets of this type in admin (e.g., \"/assetdetails.html{+item}\"). It will be expanded with the selected asset path Source: ui/ui.assetFinder.js × Search results Close "},"Granite.author.selection.html":{"id":"Granite.author.selection.html","title":"Namespace: selection","body":" libs/cq/gui/components/authoring/editors/clientlibs/core/js/ Namespaces GraniteGranite.authorGranite.author.componentsGranite.author.ContentFrameGranite.author.designGranite.author.developerGranite.author.DialogFrameGranite.author.editGranite.author.edit.EditableActionsGranite.author.edit.ToolbarActionsGranite.author.editableHelperGranite.author.editabl gurable via the Granite.author.selection.bindEvents function Source: selection.js Members active The currently active Granite.author.Editable Source: selection.js buttonPressed The group selection action button of the toolbar is pressed Source: selection.js modifierPressed The key combination CTRL/CMD has been pressed indicating the group selection is active Source: selection.js selected The list of selected Granite.author.Editables Source: selection.js Methods activate(editable) Activates the given Granite.author.Editable (and its Granite.author.ui.Overlay) Also set the Granite.author.ui.Overlay as being in active state Parameters: Name Type Description editable Granite.author.Editable The Granite.author.Editable for which to activate an overlay Source: selection.js bindEvents( [config]) Binds the interaction event handlers (interaction with the overlays) Parameters: Name Type Argument Description config InteractionConfig &lt;optional&gt; The event handling configuration object Source: selection.js deactivateCurrent() Deactivates the current Granite.author.Editable and Granite.author.ui.Overlay Also removes all references to that Granite.author.Editable Source: selection.js deselect(editable) Deselects the Granite.author.ui.Overlay of the given Granite.author.Editable Parameters: Name Type Description editable Source: selection.js deselectAll() Deselects all previously selected Granite.author.ui.Overlays and Granite.author.Editables Source: selection.js getAllSelected() Returns all the selected Granite.author.Editables Source: selection.js Returns: Type Array.&lt;Granite.author.Editable&gt; getCurrentActive() Returns the currently active Granite.author.Editable The active Granite.author.Editable is the one that has the focus (Probably also have the editable toolbar floating nearby) Source: selection.js Returns: Type Granite.author.Editable getPreviousSelected() Gets the previously selected Granite.author.Editable Source: selection.js Returns: Type Granite.author.Ed able The Editable child all Boolean &lt;optional&gt; Indicates if we want to receive an array of all parents Source: storage/editables.js Returns: Returns the parent(s) of the given Editable or null Type Granite.author.Editable | Array.&lt;Granite.author.Editable&gt; getRoot() Returns the root of the tree of Editables Source: storage/editables.js Returns: Returns the root of the tree of Editables Type Granite.author.Editable getSelectableParents(editable) Returns the selectable parents (= those with actions available on them) of the passed Editable Parameters: Name Type Description editable Granite.author.Editable The Editable child Source: storage/editables.js Returns: Returns all the selectable parents of the Editable or null Type Array.&lt;Granite.author.Editable&gt; move(editable, config) Move the passed Editable to another position in the store Parameters: Name Type Description editable Granite.author.Editable Editable to be moved config Object Configuration object that specifies the new position where the editable should be moved Properties Name Type Description insertBehavior string Order in which the component must be inserted {@see Granite.author.persistence.PARAGRAPH_ORDER} editableNeighbor Granite.author.Editable The targeted Granite.author.Editable neighbor Source: storage/editables.js Fires: Document#event:cq-editables-updated onReady(path, listener) Registers a listener that would be executed when the Editable (at the given path) is ready Parameters: Name Type Description path String The path of the Editable listener function The listener function Source: storage/editables.js onTypeReady(type, listener) Registers a listener that would be executed when the Editable (of the given type) is ready Parameters: Name Type Description type String The type (sling resource type) of the Editable listener function The listener function Source: storage/editables.js remove(editable, removeChildren) Removes the passed Editables from the store Parameters: Name Type Description editable Array.&lt;Granite.author.Editable&gt; | Granite.author.Editable The Editables to remove removeChildren Boolean Indicates if it should remove the children of the Editables too Source: storage/editables.js Fires: Document#event:cq-editables-updated set(editables) Initializes the store with the passed Editables (cleans the store first) Parameters: Name Type Description editables Array.&lt;Granite.author.Editable&gt; The ordered (parent to children) Editables to be added in the store. Source: storage/editables.js Fires: Document#event:cq-editables-updated × Search results Close "},"Granite.author.ui.helpers.html":{"id":"Granite.author.ui.helpers.html","title":"Namespace: helpers","body":" libs/cq/gui/components/authoring/editors/clientlibs/core/js/ Namespaces GraniteGranite.authorGranite.author.componentsGranite.author.ContentFrameGranite.author.designGranite.author.developerGranite.author.DialogFrameGranite.author.editGranite.author.edit.EditableActionsGranite.author.edit.ToolbarActionsGranite.author.editableHelperGranite.author.editablesGranite.author.EditorFrameGranite.author.overlayManagerGranite.author.OverlayWrapperGranite.author.pageDesignGranite.author.pageInfoGranite.author.responsiveGranite.author.responsive.EditableActionsGranite.author.selectionGranite.author.uiGranite.author.ui.assetFinderGranite.author.ui.componentBrowserGranite.author.ui.coralCompatibilityGranite.author.ui.dropControllerGranite.author.ui.emulatorGranite.author.ui.globalBarGranite.author.ui.helpersGranite.author.ui.SidePanelGranite.author.ui.statusBarManager Classes Granite.author.ComponentGranite.author.design.DialogGranite.author.design.LayerGranite.author.design.OverlayGranite.author.developer.LayerGranite.author.edit.DialogGranite.author.edit.LayerGranite.author.edit.LayoutToolbarGranite.author.edit.OverlayGranite.author.edit.ToolbarGranite.author.EditableGranite.author.InspectableGranite.author.LayerGranite.author.LayerManagerGranite.author.PageInfoHelperGranite.auth uthor.selection of Granite.author.EditablesWorks across pages as Granite.author.Editables are stored in the localStorage Type: Granite.author.ui.ToolbarAction Source: edit/ToolbarActions/edit.ToolbarActions.COPY.js CUT :Granite.author.ui.ToolbarAction Represents the CUT action (cuts the selected editable(s) and save them in the Granite.author.clipboard) that could be performed on the current Granite.author.selection of Granite.author.EditablesWorks across pages as editables are stored in the localStorageThe actual \"cut\" operation will only be completed via a following Granite.author.edit.ToolbarAction.PASTE Type: Granite.author.ui.ToolbarAction Source: edit/ToolbarActions/edit.ToolbarActions.CUT.js DELETE :Granite.author.ui.ToolbarAction Represents the DELETE action that could be performed on the current Granite.author.selection of Granite.author.Editables Type: Granite.author.ui.ToolbarAction Source: edit/ToolbarActions/edit.ToolbarActions.DELETE.js EDIT :Granite.author.ui.ToolbarAction Represents the EDIT action (launches in-place editor, like Granite.author.editor.InlineTextEditor, Granite.author.editor.ImageEditor) that could be performed on the current Granite.author.EditableEDIT really means \"in-place editing\"; to edit properties of an editable, see Granite.author.edit.ToolbarActions.CONFIGURE Type: Granite.author.ui.ToolbarAction Source: edit/ToolbarActions/edit.ToolbarActions.EDIT.js GROUP :Granite.author.ui.ToolbarAction Represents the GROUP action (enters multiselection mode to select multiple editables) that could be performed on the current Granite.author.EditableThe grouped editables could be then found via Granite.author.selection Type: Granite.author.ui.ToolbarAction Source: edit/ToolbarActions/edit.ToolbarActions.GROUP.js INSERT :Granite.author.ui.ToolbarAction Represents the INSERT action (opens the insert component dialog relative to the container of the selected editable) that could be performed on the current Granite.author.Editable Type: Granite.author.ui.ToolbarAction Source: edit/ToolbarActions/edit.ToolbarActions.INSERT.js LAYOUT :Granite.author.ui.ToolbarAction Represents the LAYOUT action Type: Granite.author.ui.ToolbarAction Source: edit/ToolbarActions/edit.ToolbarActions.LAYOUT.js PARENT :Granite.author.ui.ToolbarAction Represents the PARENT action (opens the \"select parent\" popover or directly selects the parent if there is only one) that could be performed on the current Granite.author.Editable Type: Granite.author.ui.ToolbarAction Source: edit/ToolbarActions/edit.ToolbarActions.PARENT.js PASTE :Granite.author.ui.ToolbarAction Represents the PASTE action (inserts the editable(s) from the Granite.author.clipboard to the selected place) that could be performed on the current Granite.author.Editable Type: Granite.author.ui.ToolbarAction Source: edit/ToolbarActions/edit.ToolbarActions.PASTE.js STYLE :Granite.author.ui.ToolbarAction Represents the STYLE action (opens a style selector popover relative to the toolbar of the selected editable) that could be performed on the current Granite.author.Editable Type: Granite.author.ui.ToolbarAction Source: edit/ToolbarActions/edit.ToolbarActions.STYLE.js × Search results Close "},"Granite.author.edit.EditableActions.html":{"id":"Granite.author.edit.EditableActions.html","title":"Namespace: EditableActions","body":" libs/cq/gui/components/authoring/editors/clientlibs/core/js/ Namespaces GraniteGranite.authorGranite.author.componentsGranite.author.ContentFrameGranite.author.designGranite.author.developerGranite.author.DialogFrameGranite.author.editGranite.author.edit.EditableActionsGranite.author.edit.ToolbarActionsGranite.author.editableHelperGranite.author.editablesGranite.author.EditorFrameGranite.author.overlayManagerGranite.author.OverlayWrapperGranite.author.pageDesignGranite.author.pageInfoGranite.author.responsiveGranite.author.responsive.EditableActionsGranite.author.selectionGranite.author.uiGranite.author.ui.assetFinderGranite.author.ui.component te.author.Editable instance but also recursively through its parents and children Recursive Parameters: Name Type Description editable Granite.author.Editable Granite.author.Editable for which to create a series of Granite.author.ui.Overlay's amongits parents and children. The overlay instance is also associated to its Granite.author.Editable instance Source: overlayManager.js createAll() Recreates or creates the Granite.author.ui.Overlays for the given Granite.author.Editables Parameters: Name Type Description cfg.editables Array.&lt;Granite.author.Editable&gt; The editables for which to create an Granite.author.ui.Overlay Source: overlayManager.js destroy(editable) Destroys the Granite.author.ui.Overlay of the given Granite.author.Editable and its children Granite.author.ui.Overlays Recursive Parameters: Name Type Description editable Granite.author.Editable Granite.author.Editable to be destroy. This also includes its children Source: overlayManager.js getOverlayRendering() Returns the currently used Overlay constructor Source: overlayManager.js recreate(editable) Recreates or creates an Granite.author.ui.Overlay for the given Granite.author.Editable Recursive Parameters: Name Type Description editable Granite.author.Editable Granite.author.Editable for which to recreate an Granite.author.ui.Overlay Source: overlayManager.js reposition() Repositions all the Granite.author.ui.Overlays Source: overlayManager.js Fires: Document#event:cq-overlays-repositioned Returns: Type $.Promise resetOverlayRendering() Resets the Overlay constructor to default (Granite.author.ui.Overlay) Source: overlayManager.js setOverlayRendering(fn) Sets a custom Overlay constructor Parameters: Name Type Description fn function the Overlay constructor Source: overlayManager.js setOverlaysVisible( [condition]) Shows or hides the overlays but not the container Parameters: Name Type Argument Description condition boolean &lt;optional&gt; Should the Granite.author.ui.Overlays be visible Source: o rs: Name Type Description path string data-path attribute value of the editable Source: ContentFrame.js Returns: Type jQuery getEditables( [root]) Returns all the Editables present in the iframe documentThe Editables returned should be ordered according to the structure of the page The logic here could be customized at two different levels, by either setting: a findEditables function that will override the whole behavior of the method a editableConstructor function that will only override the way Editables are instantiatedThis could be achieved by calling ContentFrame.setFindEditablesFunction() or ContentFrame.setEditableConstructor() prior to this method. This method is data type sensitive: for HTML data type, the editables are derived from the elements in the iframe for JSON data type, the editables are derived from the editContextObj previously fetched Parameters: Name Type Argument Description root jQuery | string &lt;optional&gt; Either the DOM where to find editables, or the root edit context path under which the editables will be derived. Source: ContentFrame.js Returns: An ordered array of Editables Type Array.&lt;Granite.author.Editable&gt; init() Initialize the ContentFrame by loading the content page, and subscribing to messages sent by the iframe.NB: This interacts with the scripts included by the content page (defined in cq.authoring.page) Source: ContentFrame.js Fires: Document#event:cq-contentframe-layout-change Document#event:cq-contentframe-datatype-set load(url) Make the iframe load the given URL Parameters: Name Type Description url string URL to be loaded Source: ContentFrame.js loadEditables() Loads all the Editables. This method delegates the computation of the editables to Granite.author.ContentFrame.getEditables and then broadcasts the editables. Source: ContentFrame.js Fires: Document#event:cq-editables-loaded Returns: An array of all Granite.author.Editables in the content frame Type Array.&lt;Granite.author.Editable&gt; loadEditablesAsync( [forceReloadEditContext]) Loads all the Editables and returns a promise that resolves when the editables are loaded. This method has a data type sensitive behavior, contrary to Granite.author.ContentFrame.loadEditables: for HTML data type, the editables are actually synchronously loaded via Granite.author.ContentFrame.loadEditables for JSON data type, this method first waits for the page model change and layout changed events before fetching the edit context.and then delegates to Granite.author.ContentFrame.loadEditables Parameters: Name Type Argument Description forceReloadEditContext boolean &lt;optional&gt; should the edit context be reloaded Source: ContentFrame.js Fires: Document#event:cq-editables-loaded Returns: An array of all Granite.author.Editables in the content frame Type $.Promise reload() Reloads the current URL Source: ContentFrame.js resetContentHeight( [autoHeight]) Resets the height of the ContentWrapper and ContentFrame; used to adjust the iframe height when a change occurs inside of the content pageThis is called on cq-contentframe-layout-change event Parameters: Name Type Argument Description autoHeight boolean &lt;optional&gt; Allow a deep computation of the iFrame inner content height. The inner content is entirely redrawn before the inner document height is applied to the iFrame Source: ContentFrame.js setEditableConstructor(cons) Provides the Granite.author.Editables constructor function Parameters: Name Type Description cons function The constructor function used to instantiate Granite.author.Editables Source: ContentFrame.js See: ContentFrame.getEditables setFindEditablesFunction(func) Provides a function to be used when exploring the DOM for Granite.author.Editables Parameters: Name Type Description func function The function responsible for providing a list of Granite.author.Editable Source: ContentFrame.js See: ContentFrame.getEditables showPlaceholder(condition) Toggle all the placeholders elements of the iframe NB: This causes a full rendering of the inner document Parameters: Name Type Description condition boolean Should the placeholders be displayed Source: ContentFrame.js × Search results Close "},"Document.html":{"id":"Document.html","title":"Interface: Document","body":" libs/cq/gui/components/authoring/editors/clientlibs/core/js/ Namespaces GraniteGranite.authorGranite.author.componentsGranite.author.ContentFrameGranite.author.designGranite.author.developerGranite.author.DialogFrameGranite.author.editGranite.author.edit.EditableActionsGranite.author.edit.ToolbarActionsGranite.author.editableHelperGranite.author.editablesGranite.author.EditorFrameGranite.author.overlayManagerGranite.author.OverlayWrapperGranite.author.pageDesignGranite.author.pageInfoGranite.author.responsiveGranite.author.responsive.EditableActionsGranite.author.selectionGranite.author.uiGranite.author.ui.assetFinderGranite.author.ui.componentBrowserGranite.author.ui.coralCompatibilityGranite.author.ui.dropControllerGranite.author.ui.emulatorGranite.author.ui.globalBarGranite.author.ui.helpersGranite.author.ui.SidePanelGranite.author.ui.statusBarManager Classes Granite.author.ComponentGranite.author.design.DialogGranite.author.design.LayerGranite.author.design.OverlayGranite.author.developer.LayerGranite.author.edit.DialogGranite.author.edit.LayerGranite.author.edit.LayoutToolbarGranite.author.edit.OverlayGranite.author.edit.ToolbarGranite.author.EditableGranite.author.InspectableGranite.author.LayerGranite.author.LayerManagerGranite.author.PageInfoHelperGranite.author.PreviewLayerGranite.author.responsive.LayerGranite.author.responsive.OverlayGranite.author.responsive.ToolbarGranite.author.ScaffoldingLayerGranite.author.ui.assetFinder.AssetDragAndDropGranite.author.ui.ComponentDragAndDropGranite.author.ui.ContentTreeGranite.author.ui.DialogGranite.author.ui.EditableActionGranite.author.ui.EditableDragAndDropGranite.author.ui.OverlayGranite.author.ui.StatusBarGranite.author.ui.ToolbarGranite.author.ui.ToolbarAction Even Document Global Global Namespace: author Granite. author Granite author namespace contains all scripts and object for the Authoring Editor Contains members of the editor; entry point of the Core Authoring Editor functionalities Source: declaration.js Classes Component Editable Inspectable Layer LayerManager PageInfoHelper PreviewLayer ScaffoldingLayer Namespaces components ContentFrame design developer DialogFrame edit editableHelper editables EditorFrame overlayManager OverlayWrapper pageDesign pageInfo responsive selection ui Members &lt;static&gt; ns.pageInfoHelper :Granite.author.PageInfoHelper Instantiated page info helper providing utilitary functions to read the pageInfo object Type: Granite.author.PageInfoHelper Source: storage/pageInfo.js Methods getPageDesignLocation() Returns the relative URL location of the page design Source: editor.js getPageInfoLocation() Returns the resource location where to get the page info from Source: editor.js init(config, useApplyDefaults) Initializes and starts the Editor with the given config.Editors that are extending the Core Editor should use this method to configure and \"start\" their specific Editor. Will mostly instantiate the Granite.author.LayerManager with the passed list Layers, register the different Granite.author.ui.dropControllers and initialize the Granite.author.ContentFrame and Granite.author.EditorFrame modules. It will also listen to the Document#event:cq-content-frame-loaded event to trigger the different \"loaders\" (Granite.author.loadComponents, Granite.author.loadPageInfo, Granite.author.loadPageDesign, Granite.author.ContentFrame.loadEditablesAsync) passed to finally broadcast a Document#event:cq-editor-loaded event. The remaining modules will then be initialized on Document#event:cq-editor-loaded once the different data stores and core modules are ready. Parameters: Name Type Description config EditorConfig Configuration object useApplyDefaults boolean true to use Granite.Util.applyDefaults to merge config and default config; false/undefined to use $.extend Source: editor.js loadComponents() Loads all components that could be used on the page This function uses the component servlet specified by the current page info object (or uses the default components provider) Source: editor.js See: Granite.author.components Fires: Document#event:cq-page-design-loaded Returns: An array of all components (not filtered) to be used on the page Type $.Promise loadPageDesign() Loads the design object from the design path provided by the page info object Relies on the existence of the pageInfo Source: editor.js See: Granite.author.pageDesign Fires: Document#event:cq-page-design-loaded Returns: The design info JSON object corresponding of the current page info object Type $.Promise loadPageInfo( [cache]) Loads the page info object from the server corresponding to the current ContentFrame location Parameters: Name Type Argument Description cache boolean &lt;optional&gt; Should the page info be fetched from the cache Source: editor.js See: Granite.author.pageInfo Fires: Document#event:cq-page-info-loaded Returns: The page info JSON object corresponding to the current ContentFrame location Type $.Promise × Search results Close "},"Granite.html":{"id":"Granite.html","title":"Namespace: Granite","body":" libs/cq/gui/components/authoring/editors/clientlibs/core/js/ Namespaces GraniteGranite.authorGranite.author.componentsGranite.author.ContentFrameGranite.author.designGranite.author.developerGranite.author.DialogFrameGranite.author.editGranite.author.edit.EditableActionsGranite.author.edit.ToolbarActionsGranite.author.editableHelperGranite.author.editablesGranite.author.EditorFrameGranite.author.overlayManagerGranite.author.OverlayWrapperGranite.author.pageDesignGranite.author.pageInfoGranite.author.responsiveGranite.author.responsive.EditableActionsGranite.author.selectionGranite.author.uiGranite.author.ui.assetFinderGranite.author.ui.componentBrowserGranite.author.ui.coralCompatibi esulting from the listener's execution.If the listener is a \"beforeoperation\" listener, and it explicitly returns false,then the operation should be aborted. Type Boolean beforeInsert(defaultInsertFunction, parentEditable) Executes the beforeInsert listener Parameters: Name Type Description defaultInsertFunction function The default insert operation to be applied (to allow clients to override it). parentEditable Editable The Editable that will be the parent of the new Editable. Source: model/Component.js Returns: Returns the value resulting from the listener's execution.If the listener explicitly returns false, then the operation should be aborted. Type Boolean getComponentConfig() Returns the component configuration Source: model/Component.js Returns: Component configuration Type Object getDropTarget(id) Returns the drop targets associated with the current component. In this context drop target refers to an asset to component mapping Those configuration resources are located under path/to/component/cq:editConfig/cq:dropTargets Parameters: Name Type Description id string if passed a single drop target object will be returned Source: model/Component.js See: https://docs.adobe.com/docs/en/aem/6-1/develop/components.html#cq:dropTargets Returns: null if not found or empty Type Array | Object getGroup() Returns the component path Source: model/Component.js Returns: Component group Type String getPath() Returns the component resource path Source: model/Component.js Returns: Component path Type String getResourceType() Returns the component resource type Source: model/Component.js Returns: Component resource type Type String getTemplatePath() Returns the component template path Source: model/Component.js Returns: Component template path Type String getTitle() Returns the component title Source: model/Component.js Returns: Component title Type String getTypeName() Returns the type name for the Class Source: model/Component.js toHtml() Returns the component as HTMLElement barConstructor + config.toolbarActions) Initializes the SidePanel (according to config.sidePanel) Binds the Interaction events on Overlays (according to config.interactions) WARNING: Don't override this method since it is aimed at being configurable through the Layer configuration object. If you need to perform specific operations, refer to the setUp method. Inherited From: Granite.author.Layer#activate Source: layers/Layer.js Returns: The current layer Type Granite.author.Layer constructor() Source: developer/developer.Layer.js deactivate() Reverts the actions executed by Granite.author.Layer#activate WARNING: Don't override this method since it is aimed at being configurable through the Layer configuration object. If you need to perform specific operations, refer to the tearDown method. Inherited From: Granite.author.Layer#deactivate Source: layers/Layer.js Returns: The current Layer Type Granite.author.Layer isAvailable() Is the page info set as for developer mode Overrides: Granite.author.Layer#isAvailable Source: developer/developer.Layer.js setUp() Override this method to execute specific set up operations (in addition to the activate method)This method is called by Granite.author.Layer#activate Inherited From: Granite.author.Layer#setUp Source: layers/Layer.js tearDown() Override this method to execute specific clean up operations (in addition to the deactivate method)This method is called by Granite.author.Layer#deactivate Inherited From: Granite.author.Layer#tearDown Source: layers/Layer.js × Search results Close "},"Granite.author.DialogFrame.html":{"id":"Granite.author.DialogFrame.html","title":"Namespace: DialogFrame","body":" libs/cq/gui/components/authoring/editors/clientlibs/core/js/ Namespaces GraniteGranite.authorGranite.author.componentsGranite.author.ContentFrameGranite.author.designGranite.author.developerGranite.author.DialogFrameGranite.author.editGranite.author.edit.EditableActionsGranite.author.edit.ToolbarActionsGranite.author.editableHelper y creation mechanic Inherited From: Granite.author.Layer#_activateOverlays Source: layers/Layer.js activate() Activates the Layer according to its configuration. It includes the following operations: Creates the Editables in the store (according to config.editableConstructor) Creates the Overlays for the Editables (according to config.overlayConstructor) Sets the Editable Toolbar (according to config.toolbarConstructor + config.toolbarActions) Initializes the SidePanel (according to config.sidePanel) Binds the Interaction events on Overlays (according to config.interactions) WARNING: Don't override this method since it is aimed at being configurable through the Layer configuration object. If you need to perform specific operations, refer to the setUp method. Inherited From: Granite.author.Layer#activate Source: layers/Layer.js Returns: The current layer Type Granite.author.Layer deactivate() Reverts the actions executed by Granite.author.Layer#activate WARNING: Don't override this method since it is aimed at being configurable through the Layer configuration object. If you need to perform specific operations, refer to the tearDown method. Inherited From: Granite.author.Layer#deactivate Source: layers/Layer.js Returns: The current Layer Type Granite.author.Layer isAvailable() Indicates if the Layer is available for the current context. If the Layer isn't available, then it won't be shown in the Layer selector and won't be used in the Editor. Inherited From: Granite.author.Layer#isAvailable Overrides: Granite.author.Layer#isAvailable Source: layers/Layer.js Returns: Returns true if the Layer is available for the current context Type boolean setUp() Override this method to execute specific set up operations (in addition to the activate method)This method is called by Granite.author.Layer#activate Inherited From: Granite.author.Layer#setUp Overrides: Granite.author.Layer#setUp Source: layers/Layer.js tearDown() Override this method to execute specific clean up operations (in addition to the deactivate method)This method is called by Granite.author.Layer#deactivate Inherited From: Granite.author.Layer#tearDown Overrides: Granite.author.Layer#tearDown Source: layers/Layer.js × Search results Close "},"Granite.author.edit.LayoutToolbar.html":{"id":"Granite.author.edit.LayoutToolbar.html","title":"Class: LayoutToolbar","body":" libs/cq/gui/components/authoring/editors/clientlibs/core/js/ Namespaces GraniteGranite.authorGranite.author.componentsGranite.author.ContentFrameGranite.author.designGranite.author.developerGranite.author.DialogFrameGranite.author.editGranite.author.edit.EditableActionsGranite.author.edit.ToolbarActionsGranite.author.editableHelperGranite.author.editablesGranite.author.EditorFrameGranite.author.overlayManagerGranite.author.OverlayWrapperGranite.author.pageDesignGranite.author.pageInfoGranite.author.responsiveGranite.author.responsive.EditableActionsGranite.author.selectionGranite.author.uiGranite.author.ui.assetFinderGranite.author.ui.componentBrowserGranite.author.ui.coralCompatibilityGranite.author.ui.dropControllerGranite.author.ui.emulatorGranite.author.ui.globalBarGranite.author.ui.helpersGranite.author.ui.SidePanelGranite.author.ui.statusBarManager Classes Granite.author.ComponentGranite.author.design.DialogGranite.author.design.LayerGranite.author.design.OverlayGranite.author.developer.LayerGranite.author.edit.DialogGranite.author.edit.LayerGranite.author.edit.LayoutToolbarGranite.author.edit.OverlayGranite.author.edit.ToolbarGranite.author.EditableGranite.author.InspectableGranite.author.LayerGranite.author.LayerManagerGranite.author.PageInfoHelperGranite.author.PreviewLayerGranite.author.responsive.LayerGranite.author.responsive.OverlayGranite.author.responsive.ToolbarGranite.author.ScaffoldingLayerGranite.author.ui.assetFinder.AssetDragAndDropGranite.author.ui.ComponentDragAndDropGranite.author.ui.ContentTreeGranite.author.ui.DialogGranite.author.ui.EditableActionGranite.author.ui.EditableDragAndDropG path :String The content path of the corresponding content node in the repository Type: String Inherited From: Granite.author.Inspectable#path Overrides: Granite.author.Inspectable#path Source: model/Inspectable.js type :String The sling resource type of the corresponding component Type: String Inherited From: Granite.author.Inspectable#type Overrides: Granite.author.Inspectable#type Source: model/Inspectable.js Methods &lt;private&gt; _buildConfig(config) Builds the configuration based on the given configuration object, parent configuration and default configuration Parameters: Name Type Description config Granite.author.Editable~Config Configuration object Source: model/Editable.js actionsUpdated() Actions are ready to be loaded (use this hook in subclasses to update the list of available actions) Source: model/Editable.js afterChildCopy() Executes the afterchildcopy listener.NB: Inside of the listener function, \"this\" refers to the current Editable. Source: model/Editable.js afterChildDelete() Executes the afterchilddelete listener.NB: Inside of the listener function, \"this\" refers to the current Editable. Source: model/Editable.js afterChildEdit() Executes the afterchildedit listener.NB: Inside of the listener function, \"this\" refers to the current Editable. Source: model/Editable.js afterChildInsert() Executes the afterchildinsert listener.NB: Inside of the listener function, \"this\" refers to the current Editable. Source: model/Editable.js afterChildMove() Executes the afterchildmove listener.NB: Inside of the listener function, \"this\" refers to the current Editable. Source: model/Editable.js afterCopy() Executes the aftercopy listener.NB: Inside of the listener function, \"this\" refers to the current Editable. Source: model/Editable.js afterDelete() Executes the afterdelete listener.NB: Inside of the listener function, \"this\" refers to the current Editable. Source: model/Editable.js afterEdit() Executes the afteredit listener.NB: Inside of the listener function, \"this\" refers to the current Editable. Source: model/Editable.js afterInsert() Executes the afterinsert listener. Source: model/Editable.js afterMove() Executes the aftermove listener.NB: Inside of the listener function, \"this\" refers to the current Editable. Source: model/Editable.js beforeChildCopy(defaultCopyFunction, childEditable) Executes the beforechildcopy listener. If \"false\" is returned, the insert child operation gets aborted.If the listener explicitly returns false, then the operation should be aborted.NB: Inside of the listener function, \"this\" refers to the current Editable. Parameters: Name Type Description defaultCopyFunction function The default copy operation to be applied (to allow clients to override it). childEditable Editable The editable to be copied Source: model/Editable.js Returns: Returns the value resulting from the listener's execution. Type Boolean beforeChildDelete(defaultDeleteFunction, childEditable) Executes the beforechildinsert listener. If \"false\" is returned, the insert child operation gets aborted.If the listener explicitly returns false, then the operation should be aborted.NB: Inside of the listener function, \"this\" refers to the current Editable. Parameters: Name Type Description defaultDeleteFunction function The default delete operation to be applied (to allow clients to override it). childEditable Editable The editable to be deleted Source: model/Editable.js Returns: Returns the value resulting from the listener's execution. Type Boolean beforeChildEdit(defaultEditFunction, properties, childEditable) Executes the beforechildedit listener. If \"false\" is returned, the edit operation gets aborted.If the listener explicitly returns false, then the operation should be aborted.NB: Inside of the listener function, \"this\" refers to the current Editable. Parameters: Name Type Description defaultEditFunction function The default edit operation to be applied (to allow clients to override it). properties Object The properties to be updated childEditable Editable The editable to be edited Source: model/Editable.js Returns: Returns the value resulting from the listener's execution. Type Boolean beforeChildInsert(defaultChildInsertFunction, component) Executes the beforechildinsert listener. If \"false\" is returned, the insert child operation gets aborted.If the listener explicitly returns false, then the operation should be aborted.NB: Inside of the listener function, \"this\" refers to the current Editable. Parameters: Name Type Description defaultChildInsertFunction function The default move operation to be applied (to allow clients to override it). component Object The component definition of the new child Source: model/Editable.js Returns: Returns the value resulting from the listener's execution. Type Boolean beforeChildMove(defaultMoveFunction, editable) Executes the beforechildmove listener. If \"false\" is returned, the move operation gets aborted.If the listener explicitly returns false, then the operation should be aborted.NB: Inside of the listener function, \"this\" refers to the current Editable. Parameters: Name Type Description defaultMoveFunction function The default move operation to be applied (to allow clients to override it). editable Editable The editable to be copied Source: model/Editable.js Returns: Returns the value resulting from the listener's execution. Type Boolean beforeCopy(defaultCopyFunction) Executes the beforecopy listener. If \"false\" is returned, the copy operation gets aborted.If the listener explicitly returns false, then the operation should be aborted.NB: Inside of the listener function, \"this\" refers to the current Editable. Parameters: Name Type Description defaultCopyFunction function The default copy operation to be applied (to allow clients to override it). Source: model/Editable.js Returns: Returns the value resulting from the listener's execution. Type Boolean beforeDelete(defaultDeleteFunction) Executes the beforedelete listener.If the listener explicitly returns false, then the operation should be aborted.NB: Inside of the listener function, \"this\" refers to the current Editable. Parameters: Name Type Description defaultDeleteFunction function The default delete operation to be applied (to allow clients to override it). Source: model/Editable.js Returns: Returns the value resulting from the listener's execution. Type Boolean beforeEdit(defaultEditFunction, properties) Executes the beforeedit listener. If \"false\" is returned, the edit operation gets aborted.If the listener explicitly returns false, then the operation should be aborted.NB: Inside of the listener function, \"this\" refers to the current Editable. Parameters: Name Type Description defaultEditFunction function The default edit operation to be applied (to allow clients to override it). properties Object The properties to be updated Source: model/Editable.js Returns: Returns the value resulting from the listener's execution. Type Boolean beforeMove(defaultMoveFunction) Executes the beforemove listener. If \"false\" is returned, the move operation gets aborted.If the listener explicitly returns false, then the operation should be aborted.NB: Inside of the listener function, \"this\" refers to the current Editable. Parameters: Name Type Description defaultMoveFunction function The default move operation to be applied (to allow clients to override it). Source: model/Editable.js Returns: Returns the value resulting from the listener's execution. Type Boolean canInPlaceEdit() Tells if in-place edit is possible on the editableFor instance, of in-place editor is the image editor, it returns true only if the editable has an image to edit Source: model/Editable.js Returns: Indicates if the editable can be in-place edited Type Boolean destroy() Destroys this Editable's references Source: model/Editable.js getDropTarget( [id]) Returns the drop targets available on the Editable Parameters: Name Type Argument Description id string &lt;optional&gt; If passed a single drop target object will be returned (the one matching the identifier) Source: model/Editable.js Returns: Returns the drop targets of the Editable (null if not found or empty) Type Array | Object getTypeName() Returns the type name of the Editable class Source: model/Editable.js Returns: returns the unique name of the Editable Type String hasAction(actionName) Returns true if the action is allowed from either the edit config of the editableNB: This doesn't necessarily means that the action could be executed on the editable; because (1) the toolbar defines what actions are available for a given layer,and (2) the action itself defines a condition to be evaluated before it could be performed on an editable. Parameters: Name Type Description actionName String The name of the action (default actions are usually uppercase) Source: model/Editable.js Returns: Returns true if the action is present in the config of the Editable Type boolean hasActionsAvailable() Source: model/Editable.js Returns: Returns true if some actions are available on the Editable Type boolean isOrderable() Indicates if the editable is orderable Source: model/Editable.js Returns: Type boolean updateComponentList() Executes the afterinsert listener. Source: model/Editable.js updateConfig(config) Updates the config from the given config passed Parameters: Name Type Description config Granite.author.Editable~Config Source: model/Editable.js Type Definitions Config Represents the Editable Configuration object.Contains all the properties that configure the different aspects of the Editable Type: object Properties: Name Type Description csp string Cell Search Path expression. It is a path expression where (1) the slash is the delimiter, (2) the pipe represents a variation and (3) chunks are component type names.Example: \"contentpage|page/title\" cellSearchPath Array.&lt;string&gt; Computed list of all Cell Search Paths (derived from the csp expression). It is used to retrieve the corresponding component's design cell.Example: [\"contentpage/title\", \"page/title\", \"contentpage\", \"page\", \"title\"] childConfig Granite.author.Editable~EditConfig Provides all the edit behavior that the children of the Editable will inherit dialog string Path to the cq:dialog node dialogClassic string Path to the dialog node (Classic UI) dialogSrc string URL of dialog (including content suffix) that will be used to configure Editable content properties isDropTarget boolean Indicates if the Editable could be used as a drop target path string Path to the corresponding Editable in the repository editConfig Granite.author.Editable~EditConfig Provides all the edit behavior of the Editable type string Sling resource type of the corresponding Component Source: model/Editable.js EditConfig Represents the cq:EditConfig object.Contains all the properties defined on the Component level to configure the editing behavior of the Editable. Type: object Properties: Name Type Argument Default Description actions Array.&lt;Object&gt; &lt;optional&gt; ['EDIT', 'ANNOTATE'] List of the actions available on the Editable dropTargets Array.&lt;Object&gt; &lt;optional&gt; List of asset types and groups allowed to be dropped on the Editable orderable boolean &lt;optional&gt; true Indicates if the Editable is orderable or not inplaceEditingConfig Object &lt;optional&gt; Defines the in place editing configuration of the Editable listeners Object &lt;optional&gt; Contains the different cq:listeners defined for the Editable.All listeners are no operations by default.Inside all listeners, \"this\" refers to the current Editable. Properties Name Type Argument Default Description beforedelete function &lt;optional&gt; function (deleteFunction) {} beforeedit function &lt;optional&gt; function (editFunction, properties) {} beforecopy function &lt;optional&gt; function (copyFunction) {} beforemove function &lt;optional&gt; function (moveFunction) {} beforechildinsert functio ARNING: If you want to implement your own Layer, you may want to override the edit.Layer (instead of overriding this class) as it comes with some default configuration that you may want to reuse. The abstract Layer class is more a \"base\" Layer that describes the high-level Layer contract. &lt;abstract&gt; new Layer( [config]) The Layer constructor could be used with one configuration object parameter (WARNING: multiple inline parameters usage is deprecated). In such case, the passed Configuration object will override the defaults from Granite.author.Layer#config. Parameters: Name Type Argument Description config LayerConfig &lt;optional&gt; The Layer Configuration object. If ommitted, the default Granite.author.Layer#config will be used. Source: layers/Layer.js Members config :LayerConfig The default Layer Configuration that will be used to configure the Layer behavior. Subclasses should override this object instead of overriding Layer#activate and Layer#deactivate methods. If additional adjustments are needed (that aren't configurable yet in the activate method), please leverage the setUp and tearDown methods. For an example of a Layer configuration object, refer to edit.CONFIG Type: LayerConfig Source: layers/Layer.js Methods &lt;private&gt; _activateOverlays() Activates the overlay manager and the overlay creation mechanic Source: layers/Layer.js activate() Activates the Layer according to its configuration. It includes the following operations: Creates the Editables in the store (according to config.editableConstructor) Creates the Overlays for the Editables (according to config.overlayConstructor) Sets the Editable Toolbar (according to config.toolbarConstructor + config.toolbarActions) Initializes the SidePanel (according to config.sidePanel) Binds the Interaction events on Overlays (according to config.interactions) WARNING: Don't override this method since it is aimed at being configurable through the Layer configuration object. If you need to perform specific operations, refer to the setUp method. Source: layers/Layer.js Returns: The current layer Type Granite.author.Layer deactivate() Reverts the actions executed by Granite.author.Layer#activate WARNING: Don't override this method since it is aimed at being configurable through the Layer configuration object. If you need to perform specific operations, refer to the tearDown method. Source: layers/Layer.js Returns: The current Layer Type Granite.author.Layer isAvailable() Indicates if the Layer is available for the current context. If the Layer isn't available, then it won't be shown in the Layer selector and won't be used in the Editor. Source: layers/Layer.js Returns: Returns true if the Layer is available for the current context Type boolean setUp() Override this method to execute specific set up operations (in addition to the activate method)This method is called by Granite.author.Layer#activate Source: layers/Layer.js tearDown() Override this method to execute specific clean up operations (in addition to the deactivate method)This method is called by Granite.author.Layer#deactivate Source: layers/Layer.js × Search results Close "},"Granite.author.LayerManager.html":{"id":"Granite.author.LayerManager.html","title":"Class: LayerManager","body":" libs/cq/gui/components/authoring/editors/clientlibs/core/js/ Namespaces GraniteGranite.authorGranite.author.componentsGranite.author.ContentFrameGranite.author.designGranite.author.developerGranite.author.DialogFrameGranite.author.editGranite.author.edit.EditableActionsGranite.author.edit.ToolbarActionsGranite.author.editableHelperGranite.author.editablesGranite.author.EditorFrameGranite.author.overlayManagerGranite.author.OverlayWrapperGranite.author.pageDesignGranite.author.pageInfoGranite.author.responsiveGranite.author.responsive.EditableActionsGranite.author.selectionGranite.author.uiGranite.author.ui.assetFinderGranite.author.ui.componentBrowserGranite.author.ui.coralCompatibilityGranite.author.ui.dropControllerGran e: layers/LayerManager.js Methods activateLayer(name) Activates a Layer from its name Parameters: Name Type Description name string Name of the layer Source: layers/LayerManager.js Fires: Document#event:cq-layer-activated focus() Focuses the first button of the Layer buttons (current layer) Source: layers/LayerManager.js getCurrentLayerName() Returns the name of the current active Layer. Source: layers/LayerManager.js Returns: Type string getDefaultLayer() Returns the name of the default Layer Source: layers/LayerManager.js Returns: Name of the default layer Type string getLayers() Returns all the registred Layers. Source: layers/LayerManager.js Returns: Type Object.&lt;Granite.author.Layer&gt; init() Initializes the LayerManager; called on Document#event:cq-editor-loadedIt first initializes the Layer Selector, and then activates the default Layer. Source: layers/LayerManager.js registerLayer(layer [, position]) Registers a Layer.The first Layer to be registered will also be activated Parameters: Name Type Argument Description layer Granite.author.Layer A Layer object position number &lt;optional&gt; Position in the list of the Layer already registered Source: layers/LayerManager.js setCurrentLayer(layerName) Sets the current active Layer. Parameters: Name Type Description layerName string Name of the layer to be set as the current one Source: layers/LayerManager.js toggle() Toggles between Preview and the current LayerNB: This one is only called when switching from the current Layer and preview using the keyboard shortcut (see key mapping defined in Granite.author.keys.layers) Source: layers/LayerManager.js updateLayerSelector() Rebuilds the Layer selector (UI element that allows to select the current Layer) by iterating over the registered Layers and adding all that are currently available Source: layers/LayerManager.js × Search results Close "},"Granite.author.OverlayWrapper.html":{"id":"Granite.author.OverlayWrapper.html","title":"Namespace: OverlayWrapper","bod e activate method), please leverage the setUp and tearDown methods. For an example of a Layer configuration object, refer to edit.CONFIG Type: LayerConfig Inherited From: Granite.author.Layer#config Overrides: Granite.author.Layer#config Source: layers/Layer.js Methods &lt;private&gt; _activateOverlays() Activates the overlay manager and the overlay creation mechanic Inherited From: Granite.author.Layer#_activateOverlays Source: layers/Layer.js activate() Activates the Layer according to its configuration. It includes the following operations: Creates the Editables in the store (according to config.editableConstructor) Creates the Overlays for the Editables (according to config.overlayConstructor) Sets the Editable Toolbar (according to config.toolbarConstructor + config.toolbarActions) Initializes the SidePanel (according to config.sidePanel) Binds the Interaction events on Overlays (according to config.interactions) WARNING: Don't override this method since it is aimed at being configurable through the Layer configuration object. If you need to perform specific operations, refer to the setUp method. Inherited From: Granite.author.Layer#activate Source: layers/Layer.js Returns: The current layer Type Granite.author.Layer deactivate() Reverts the actions executed by Granite.author.Layer#activate WARNING: Don't override this method since it is aimed at being configurable through the Layer configuration object. If you need to perform specific operations, refer to the tearDown method. Inherited From: Granite.author.Layer#deactivate Source: layers/Layer.js Returns: The current Layer Type Granite.author.Layer isAvailable() Indicates if the Layer is available for the current context. If the Layer isn't available, then it won't be shown in the Layer selector and won't be used in the Editor. Inherited From: Granite.author.Layer#isAvailable Source: layers/Layer.js Returns: Returns true if the Layer is available for the current context Type boolean setUp() Override this method to execute specific set up operations (in addition to the activate method)This method is called by Granite.author.Layer#activate Inherited From: Granite.author.Layer#setUp Overrides: Granite.author.Layer#setUp Source: layers/Layer.js tearDown() Override this method to execute specific clean up operations (in addition to the deactivate method)This method is called by Granite.author.Layer#deactivate Inherited From: Granite.author.Layer#tearDown Overrides: Granite.author.Layer#tearDown Source: layers/Layer.js × Search results Close "},"Granite.author.responsive.html":{"id":"Granite.author.responsive.html","title":"Namespace: responsive","body":" libs/cq/gui/components/authoring/editors/clientlibs/core/js/ Namespaces GraniteGranite.authorGranite.author.componentsGranite.author.ContentFrameGranite.author.designGranite.author.developerGranite.author.DialogFrameGranite.author.editGranite.author.edit.EditableActionsGranite.author.edit.ToolbarActionsGranite.author.editableHelperGranite.author.editablesGranite.author.EditorFrameGranite.author.overlayManagerGranite.author.OverlayWrapperGranite.author.pageDesignGranite.author.pageInfoGranite.author.responsiveGranite.author.responsive.EditableActionsGranite.author.selectionGranite.author.uiGranite.author.ui.assetFinderGranite.author.ui.componentBrowserGranite.author.ui.coralCompatibilityGranite.author.ui.dropControllerGranite.author.ui.emulatorGranite.author.ui.globalBarGranite.author.ui.helpersGranite.author.ui.SidePanelGranite.author.ui.statusBarManager Classes Granite.author.ComponentGranite.author.design.DialogGranite.author.design.LayerGranite.author.design.OverlayGranite.author.developer.LayerGranite.author.edit.DialogGranite.author.edit.LayerGranite.author.edit.LayoutToolbarGranite.author.edit.OverlayGranite.author.edit.ToolbarGranite.author.EditableGranite.author.InspectableGranite.author.LayerGranite.author.LayerManagerGranite.author.PageInfoHelperGranite.author.PreviewLayerGranite.author.responsive.LayerGranite.autho ocument#event:cq-persistence-after-deleteDocument#event:cq-persistence-after-moveDocument#event:cq-persistence-after-updateDocument#event:cq-persistence-before-copyDocument#event:cq-persistence-before-createDocument#event:cq-persistence-before-deleteDocument#event:cq-persistence-before-moveDocument#event:cq-persistence-before-updateDocument#event:cq-show-overlaysDocument#event:cq-sidepanel-aftertoggleDocument#event:cq-sidepanel-beforetoggleDocument#event:cq-sidepanel-resizedDocument#event:cq-sidepanel-tab-switchedDocument#event:editor-frame-mode-changedDocument#event:inline-edit-start Interfaces Document Global Global Namespace: dropController Granite.author.ui. dropController The dropController is the central point where the different drag and drop interactions are managed. It contains the different \"sub controllers\"; and each of them is basically managing a different kind of drag and drop interaction. The main one is the \"general\" one which handles d&amp;d over Granite.author.ui.Overlays Source: ui/ui.dropController.js Members &lt;static&gt; ns.ui.dropController.dropareawidget Manages d&amp;d of an Asset over the DropArea widget Source: ui/ui.dropController.dropareawidget.js &lt;static&gt; ns.ui.dropController.file Manages d&amp;d of an external file over an Granite.author.ui.Overlay in the Editor Source: ui/ui.dropController.file.js &lt;static&gt; ns.ui.dropController.general Manages d&amp;d of different origins (referred by the data-type attribute of the target entity; e.g., \"Component\", \"Asset\", \"Editable\") over an Granite.author.ui.Overlay in the Editor Source: ui/ui.dropController.general.js &lt;static&gt; ns.ui.dropController.inputwidget Manages d&amp;d of an Asset over a FileUpload widget Source: ui/ui.dropController.inputwidget.js &lt;static&gt; ns.ui.dropController.rteinline Manages d&amp;d of an object over the RTE inline editor. Source: ui/ui.dropController.rteinline.js &lt;static&gt; ns.ui.dropController.rtewidget Manages d&amp;d of an Asset over the RTE widget Source: ui/ui.dropController.rtewidget.js &lt;static&gt; registry Registry storage for the Drop Controllers (for d&amp;d interactions on Overlays) Source: ui/ui.dropController.js Methods &lt;static&gt; deregister(name) Unregister a Drop Controller by the given name Parameters: Name Type Description name String The name of the Drop Controller to unregister Source: ui/ui.dropController.js See: Granite.author.ui.dropController.register &lt;static&gt; disable( [config]) Disable different d&amp;d capabilities (by default, the dropController should be enabled for all Layers) Parameters: Name Type Argument Description config object &lt;optional&gt; The optional config object to specify which parts to enable; if omitted, all parts are disabled Properties Name Type Argument Description general boolean &lt;optional&gt; Disable general d&amp;d capabilities on Overlays filewidget boolean &lt;optional&gt; Disable d&amp;d on FileUpload widget dropareawidget boolean &lt;optional&gt; Disable d&amp;d on DropArea widget file boolean &lt;optional&gt; Disable d&amp;d from file system Source: ui/ui.dropController.js &lt;static&gt; disableDropzone(type) Removes the highlighting style from all the DOM Elements associated as a drop zone for the given type of asset/component Parameters: Name Type Description type string Type such as asset or component Source: ui/ui.dropController.js &lt;static&gt; enable( [config]) Enables all d&amp;d capabilities (by default, the dropController should be enabled for all Layers) Parameters: Name Type Argument Description config object &lt;optional&gt; The optional config object to specify which parts to enable; if omitted, all parts are enabled Properties Name Type Argument Description general boolean &lt;optional&gt; Enable general d&amp;d capabilities on Overlays filewidget boolean &lt;optional&gt; Enable d&amp;d on FileUpload widget dropareawidget boolean &lt;optional&gt; Enable d&amp;d on DropArea widget file boolean &lt;optional&gt; Enable d&amp;d from file system Source: ui/ui.dropController.js &lt;static&gt; enableDropzone(type) Highlights all the DOM Elements associated as a drop zone for the given type of asset/component as enabling the drop action Parameters: Name Type Description type string Type such as asset or component Source: ui/ui.dropController.js &lt;static&gt; get(name) Returns the Drop Controller by the given name Parameters: Name Type Description name String The name of the Drop Controller to return Source: ui/ui.dropController.js Returns: Type Object &lt;static&gt; getEventTargetEditable(event) Returns the Editable associated with the given event target DOM element Parameters: Name Type Description event Source: ui/ui.dropController.js Returns: Type Granite.author.Editable &lt;static&gt; getInsertBehavior(element, clientY) Returns the insert behaviour for the given HTML Element at the given y-axis of the mouse Parameters: Name Type Description element HTMLElement Target html element clientY number Coordinate on the y-axis of the mouse Source: ui/ui.dropController.js Returns: \"before\" or \"after\" Type string &lt;static&gt; register(name, controller) Registers a Drop ControllerThe registered drop controller handlers will be called by the general dropController depending on the data-type attribute of the dragged entity. This could be used to allow d&amp;d on new asset types for instance. Parameters: Name Type Description name String The name of the Drop Controller controller Granite.author.ui.dropController~DropController The Drop Controller object Source: ui/ui.dropController.js See: Granite.author.ui.dropController.general Type Definitions DropController Represents a drag and drop operation where the drag origin entity type is determined by the getTypeName method, and the drop target is an Overlay in the Editor Type: Object Properties: Name Type Description getTypeName function Returns the type name of the entity that will be dragged (the drag origin) handleDragStart function Handles the drag start operation handleDragEnd function Handles the drag end operation handleDragEnter function Handles the drag enter operation handleDragLeave function Handles the drag leave operation handleDrag function Handles the drag operation handleDragOver function Handles the drag over operation handleDrop function Handles the drop operation isInsertAllowed function Indicates if the drop is allowed on the current hovered Editable Source: ui/ui.dropController.js × Search results Close "},"Granite.author.ui.EditableAction.html":{"id":"Granite.author.ui.EditableAction.html","title":"Class: EditableAction","body":" libs/cq/gui/components/authoring/editors/clientlibs/core/js/ Namespaces GraniteGranite.authorGranite.author.componentsGranite.author.ContentFrameGranite.author.designGranite.author.developerGranite.author.DialogFrameGranite.author.editGranite.author.edit.EditableActionsGranite.author.edit.ToolbarActionsGranite.author.editableHelperGranite.author.editablesGranite.author.EditorFrameGranite.author.overlayManagerGranite.author.OverlayWrapperGranite.author.pageDesignGranite.author.pageInfoGranite.author.responsiveGranite.author.responsive.EditableActionsGranite.author.selectionGranite.author.uiGranite.author.ui.assetFinderGranite.author.ui.componentBrowserGranite.author.ui.coralCompatibilityGranite.author.ui.dropControllerGranite.author.ui.emulatorGranite.author.ui.globalBarGranite.author.ui.helpersGranite.author.ui.SidePanelGranite.author.ui.statusBarManager Classes Granite.author.ComponentGranite.author.design.DialogGranite.author.design.LayerGranite.author.design.OverlayGranite.author.developer.LayerGranite.author.edit.DialogGranite.author.edit.LayerGranite.author.edit.LayoutToolbarGranite.author.edit.OverlayGranite.author.edit.ToolbarGranite.author.EditableGranite.author.InspectableGranite.author.LayerGranite.author.LayerManagerGranite.author.PageInfoHelperGranite.author.PreviewLayerGranite.author.responsive.LayerGranite.author.responsive.OverlayGr ch to render an overlay Source: ui/ui.Overlay.js remove() Removes the Granite.author.ui.Overlay HTMLElement from its DOM container Teardown function Source: ui/ui.Overlay.js render(editable) Renders the Granite.author.ui.Overlay in the given container element Parameters: Name Type Description editable Granite.author.Editable The Granite.author.Editable instance for which to render an overlay Source: ui/ui.Overlay.js setActive(condition) Toggle activate the current overlay Parameters: Name Type Description condition boolean Whether or not to activate the current overlay Source: ui/ui.Overlay.js setDisabled(condition) Toggle disables the current overlay Parameters: Name Type Description condition boolean Whether or not to disable the current overlay Source: ui/ui.Overlay.js setHover(condition) Toggle disables the current overlay Parameters: Name Type Description condition boolean Whether or not to disable the current overlay Source: ui/ui.Overlay.js setSelected(condition) Toggle select the current overlay Parameters: Name Type Description condition boolean Whether or not to select the current overlay Source: ui/ui.Overlay.js setVisible(condition) Toggle displays the current overlay Parameters: Name Type Description condition boolean Whether or not to display the current overlay Source: ui/ui.Overlay.js × Search results Close "},"Granite.author.ui.SidePanel.html":{"id":"Granite.author.ui.SidePanel.html","title":"Namespace: SidePanel","body":" libs/cq/gui/components/authoring/editors/clientlibs/core/js/ Namespaces GraniteGranite.authorGranite.author.componentsGranite.author.ContentFrameGranite.author.designGranite.author.developerGranite.author.DialogFrameGranite.author.editGranite.author.edit.EditableActionsGranite.author.edit.ToolbarActionsGranite.author.editableHelperGranite.author.editablesGranite.author.EditorFrameGranite.author.overlayManagerGranite.author.OverlayWrapperGranite.author.pageDesignGranite.author.pageInfoGranite.author.responsiveGranite.author.respons nel.js &lt;static&gt; $el :jQuery Corresponding jQuery element Type: jQuery Source: ui/ui.SidePanel.js &lt;static&gt; TAB_CLASSES :Object CSS Classes corresponding to the different tabs of the SidePanel Type: Object Source: ui/ui.SidePanel.js Methods &lt;private, static&gt; _getTab(tabClass) Get the Coral.Tab corresponding to the passed tabClass Parameters: Name Type Description tabClass String The CSS class of the SidePanel tab to toggle Source: ui/ui.SidePanel.js Returns: The corresponding Coral.Tab element Type Coral.Tab &lt;private, static&gt; _hideContentBackdrop() Hides the dialog backdrop over the content Source: ui/ui.SidePanel.js &lt;private, static&gt; _showContentBackdrop() Displays the dialog backdrop over the content Source: ui/ui.SidePanel.js &lt;static&gt; close(keepRestorable) Close the SidePanel Parameters: Name Type Description keepRestorable Boolean true to keep allow to restore the SidePanel e.g. after a mode switch. Source: ui/ui.SidePanel.js &lt;static&gt; getSelectedTabClass() Get the tabClass of the selected tab Source: ui/ui.SidePanel.js &lt;static&gt; getWidth() Get the current width of the SidePanel Source: ui/ui.SidePanel.js Returns: The width of the SidePanel (0 if closed) Type Number &lt;static&gt; init() Initialize the SidePanel: open it if needed and bind events Source: ui/ui.SidePanel.js &lt;static&gt; isOpened() State whether the SidePanel is opened or not Source: ui/ui.SidePanel.js Returns: true if the SidePanel is opened; false otherwise Type Boolean &lt;static&gt; loadContent(options) Load and add new content to the SidePanel (nothing is done if the content is already present) See /libs/wcm/core/content/editor/jcr:content/sidepanels/ for examples of content node structures of SidePanel's content Parameters: Name Type Description options Object The configuration object parameter Properties Name Type Description selector String The CSS selector of the content node to find in the SidePanel DOM path String The JCR path of the content node to load from server Source: ui/ui.SidePanel.js Fires: Document#event:foundation-contentloaded Returns: The HTML of the content retrieved Type Promise &lt;static&gt; open(keepRestorable) Open the SidePanel Parameters: Name Type Description keepRestorable Boolean true to keep allow to restore the SidePanel e.g. after a mode switch. Source: ui/ui.SidePanel.js &lt;static&gt; restore() Open or close the SidePanel depending on the keepRestorable parameter previously set during the call of the open/close method Source: ui/ui.SidePanel.js &lt;static&gt; showContent(contentClassName) Switch between the different SidePanel contents / variantsThis function will only toggle the current SidePanel variant shown by another one that is already loaded (but hidden). See Granite.author.ui.SidePanel#loadContent if you want to load a custom variant. Parameters: Name Type Description contentClassName String The CSS class of the content to show. By default the following two variants are available: js-sidePanel-edit (default one) and js-sidePanel-empty (when no SidePanel is needed). Source: ui/ui.SidePanel.js &lt;static&gt; showEmptyContent() Show a \"blank\" SidePanel Source: ui/ui.SidePanel.js &lt;static&gt; toggleTab(tabClass, enable) Toggle a tab from the SidePanel (enable or disable it)If the tab is already opened, it will also switch to the nearest available tab Parameters: Name Type Description tabClass String The CSS class of the SidePanel tab to toggle enable Boolean Indicates if the tab should be enabled or disabled Source: ui/ui.SidePanel.js × Search results Close "},"Granite.author.ui.StatusBar.html":{"id":"Granite.author.ui.StatusBar.html","title":"Class: StatusBar","body":" libs/cq/gui/components/authoring/editors/clientlibs/core/js/ Namespaces GraniteGranite.authorGranite.author.componentsGranite.author.ContentFrameGranite.author.designGranite.author.developerGranite.author.DialogFrameGranite.author.editGranite.author.edit.EditableActionsGranite.author.edit.ToolbarActi . Statuses can display actions, which are rendered as clickable links. A client library can implement an action by listening to clicks on elements of class editor-StatusBar-action and with the attribute data-status-action-id equals to the desired action id. The following data is associated with the link elements, and can be retrieved inside the event handler using $(this).data(key):statusType: the status typestatusId: the status idstatusActionId: the status action idstatusData: the status object containing all status data new StatusBar() Creates a StatusBar instance. Source: ui/ui.StatusBar.js Members loaded Flag indicating if the statuses of the current resource have already been loaded. Source: ui/ui.StatusBar.js Methods addStatus(type, title, message [, shortMessage] [, priority] [, variant] [, icon] [, data] [, actions]) Adds a new status to the status bar. The status will be inserted into the list of existing statuses according to its priority. The status bar will be made visible if it is hidden. This method must only be called after the statuses of the current resource have been loaded, i.e. when Granite.author.ui.StatusBar#hasLoaded returns true or after Document#event:cq-editor-statusbar-loaded has been fired. Parameters: Name Type Argument Default Description type string the status type title string the status title describing the module or feature the status is associated with message string the status message shortMessage string &lt;optional&gt; a short message to be displayed in the popover list priority number &lt;optional&gt; the status priority (if omitted, a default is assumed based on the variant) variant string &lt;optional&gt; info the status variant, in line with Coral.Alert variants ('success', 'info', 'warning' or 'error') icon string &lt;optional&gt; the name of a CoralUI icon (if omitted, a default is assumed based on the variant) data Object &lt;optional&gt; additional data to be associated with this status (e.g. to implement an action) actions Array.&lt;Object&gt; &lt;optional&gt; actions to act upon the status actions[].id string the id of the action actions[].label string the label of the action Source: ui/ui.StatusBar.js Returns: the status id Type number hasLoaded() Checks if the statuses of the current resource have already been loaded. Source: ui/ui.StatusBar.js Returns: true if the statuses have been loaded, false otherwise Type boolean hide() Hides the status bar. Source: ui/ui.StatusBar.js loadStatuses(path) Retrieves the statuses for a given resource and adds them to the status bar. Current statuses are reset and the status bar will be shown if it is hidden. Parameters: Name Type Description path string the path to a resource for which to load the statuses Source: ui/ui.StatusBar.js Fires: Document#event:cq-editor-statusbar-loaded removeStatus(id) Removes the status with the specified id from the status bar. The status bar will be hidden if no more statuses are present after the removal. Parameters: Name Type Description id number the id of the status to remove Source: ui/ui.StatusBar.js show() Shows the status bar. Source: ui/ui.StatusBar.js showNextStatus() Shows the status next to the one currently displayed (having equal or lower priority). Source: ui/ui.StatusBar.js showPreviousStatus() Shows the status previous to the one currently displayed (having equal or higher priority). Source: ui/ui.StatusBar.js showStatus(id) Shows the status with the specified id. The status bar will be made visible if it is hidden. Parameters: Name Type Description id number the status id Source: ui/ui.StatusBar.js × Search results Close "},"Granite.author.ui.statusBarManager.html":{"id":"Granite.author.ui.statusBarManager.html","title":"Namespace: statusBarManager","body":" libs/cq/gui/components/authoring/editors/clientlibs/core/js/ Namespaces GraniteGranite.authorGranite.author.componentsGranite.author.ContentFrameGranite.author.designGranite.author.developerGranite.author.DialogFrameGranite.author.editGra e the source Editable Source: ui/ui.Toolbar.js Returns: the current Toolbar Type Granite.author.ui.Toolbar registerAction(name, action) Adds a new global action (available for all Editables) Parameters: Name Type Description name String unique name for the action action Granite.author.ui.ToolbarAction describes the action to be added on the Toolbar Source: ui/ui.Toolbar.js render(editable) Renders the Toolbar and appends the buttons associated with the actions contained in the current configuration Parameters: Name Type Description editable Granite.author.Editable the source Editable Source: ui/ui.Toolbar.js Returns: the current Toolbar Type Granite.author.ui.Toolbar reposition() Repositions the Toolbar on its current underlying Editable (if existing) Source: ui/ui.Toolbar.js × Search results Close "},"Granite.author.ui.ToolbarAction.html":{"id":"Granite.author.ui.ToolbarAction.html","title":"Class: ToolbarAction","body":" libs/cq/gui/components/authoring/editors/clientlibs/core/js/ Namespaces GraniteGranite.authorGranite.author.componentsGranite.author.ContentFrameGranite.author.designGranite.author.developerGranite.author.DialogFrameGranite.author.editGranite.author.edit.EditableActionsGranite.author.edit.ToolbarActionsGranite.author.editableHelperGranite.author.editablesGranite.author.EditorFrameGranite.author.overlayManagerGranite.author.OverlayWrapperGranite.author.pageDesignGranite.author.pageInfoGranite.author.responsiveGranite.author.responsive.EditableActionsGranite.author.selectionGranite.author.uiGranite.author.ui.assetFinderGranite.author.ui.componentBrowserGranite.author.ui.coralCompatibilityGranite.author.ui.dropControllerGranite.author.ui.emulatorGranite.author.ui.globalBarGranite.author.ui.helpersGranite.author.ui.SidePanelGranite.author.ui.statusBarManager Classes Granite.author.ComponentGranite.author.design.DialogGranite.author.design.LayerGranite.author.design.OverlayGranite.author.developer.LayerGranite.author.edit.DialogGranite.author.edit.Laye ple editables Source: ui/ui.ToolbarAction.js Extends Granite.author.ui.EditableAction Members icon :string The displayed icon (css class, see Coral icons) to represent the action Type: string Source: ui/ui.ToolbarAction.js isNonMulti :boolean Indicates if the action could be executed on multiple editables Type: boolean Source: ui/ui.ToolbarAction.js name :string The name identifier of the action Type: string Source: ui/ui.ToolbarAction.js order :number The order of the action. Valid values are \"first\", \"last\", \"before NAME\", \"after NAME\".Note: System actions as EDIT, INSERT etc. are supposed to be added to SYSTEM_ACTIONS_ORDER. Type: number Source: ui/ui.ToolbarAction.js shortcut :string The keyboard shortcut that triggers the action when an editable has focus Type: string Source: ui/ui.ToolbarAction.js text :string The displayed text to represent the action Type: string Source: ui/ui.ToolbarAction.js Methods &lt;private&gt; _postExecute() After the action has been executed, the registered function that correspond to the given data type is called.Implementations of the _postExecute is expected to be pseudo private and only used internally by the EditableAction.The request content path and raw data returned by the server are added as the trailing parameters of the _postExecute function Inherited From: Granite.author.ui.EditableAction#_postExecute Source: ui/ui.EditableAction.js Returns: Type function &lt;abstract&gt; condition(editable [, extraParams]) The condition function that tells if the action could be performed. Parameters: Name Type Argument Description editable Granite.author.Editable The editable on which the action will be performed extraParams Object &lt;optional&gt; Optional parameters needed for the operation Inherited From: Granite.author.ui.EditableAction#condition Source: ui/ui.EditableAction.js Returns: Returns true if the action could be performed on the passed editable Type boolean &lt;abstract&gt; execute(editable [, extraParams]) The actual action to perform. Parameters: Name Type Argument Description editable Granite.author.Editable The editable on which the action will be performed extraParams Object &lt;optional&gt; Optional parameters needed for the operation Inherited From: Granite.author.ui.EditableAction#execute Source: ui/ui.EditableAction.js Returns: Returns a deferred object that is either resolved or rejected depending on the success of the operation Type $.Promise render(dom) The custom render function which receives the rendered node before it is attached to the toolbar Parameters: Name Type Description dom jQuery The rendered button to add to the toolbar Source: ui/ui.ToolbarAction.js Returns: Returns the button element to be added to the toolbar Type jQuery × Search results Close "}}

        $(document).ready(function() {

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
