<coral-tabview trackingfeature="feature name" trackingelement="element name">
  <coral-tablist tracking="off">
    <coral-tab>Tab 1</coral-tab>
    <coral-tab>Tab 2</coral-tab>
    <coral-tab selected>Tab 3</coral-tab>
  </coral-tablist>
  <coral-panelstack class="coral-Well">
    <coral-panel>First panel content.</coral-panel>
    <coral-panel>Second panel content.</coral-panel>
    <coral-panel>Third panel content.</coral-panel>
  </coral-panelstack>
</coral-tabview>
