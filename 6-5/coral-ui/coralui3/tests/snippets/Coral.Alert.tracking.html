<coral-alert trackingfeature="feature name" trackingelement="element name">
  <coral-alert-header>INFO</coral-alert-header>
  <coral-alert-content>
    This is is an alert. With information about the current issue and the option to close the alert.
    <div style="text-align:right">
      <button is="coral-button" variant="minimal" coral-close tracking="off">Close</button>
    </div>
  </coral-alert-content>
</coral-alert>
