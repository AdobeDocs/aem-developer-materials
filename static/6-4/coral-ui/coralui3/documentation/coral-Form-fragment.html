  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="../css/coral.css">
    <link rel="stylesheet" type="text/css" href="css/prettify.css">
    <link rel="stylesheet" type="text/css" href="css/jsdoc-default.css">
    <link rel="stylesheet" type="text/css" href="css/coral-docs-examples.css">
    <link rel="stylesheet" type="text/css" href="css/coral-docs-main.css">

    script(src = '//html5shiv.googlecode.com/svn/trunk/html5.js')

  </head>
  <body class="docs-Background coral--light">
    <section class="docs-Component">
      <p>This is the stand-alone file for testing the 'overview-fragment' published by each component.</p>
          <section class="docs-Example-section docs-Example-simpleExample">
                <h2 class="coral-Heading coral-Heading--2 js-guide-heading-toc js-guide-heading-toc--section" id="coral-Form"><a class="coral-Link" href="coral-Form.html">coral-Form</a></h2>
            <div class="docs-Example-simpleExampleMarkup">
              <form class="coral-Form coral-Form--vertical" style="width: 300px;">
                <section class="coral-Form-fieldset">
                  <h3 class="coral-Form-fieldset-legend">CoraUI Form Layout</h3>
                  <label class="coral-Form-fieldlabel">Some Text</label>
                  <input class="coral-Form-field" is="coral-textfield" type="text" placeholder="Placeholder">
                  <label class="coral-Form-fieldlabel">More Text</label>
                  <textarea class="coral-Form-field" is="coral-textarea" placeholder="Placeholder" rows="4"></textarea>
                  <label class="coral-Form-fieldlabel">Input Group</label>
                  <div class="coral-Form-field coral-InputGroup">
                   <span class="coral-InputGroup-input coral-DecoratedTextfield">
                      <coral-icon class="coral-Form-fieldinfo coral-DecoratedTextfield-icon" icon="search" size="XS"></coral-icon>
                      <input type="text" class="coral-DecoratedTextfield-input" is="coral-textfield">
                    </span>
                    <span class="coral-InputGroup-button">
                      <button is="coral-button" variant="quiet" type="button">Go!</button>
                    </span>
                  </div>
                <section>
              </form>
            </div>
          </section>
    </section>
  </body>
</html>
