			<a name="section_4.3.3." id="section_4.3.3."></a> 4.3.3 Properties Cannot Have Same Name Siblings
		</h4>
		
			
				
					
						
							
								<p class="c5">
									Properties cannot have sibling properties of the same name. However, they may have multiple values. See <a href="4.7.1_Multi-Value_Properties.html">4.7.1</a>, <i>Multi-Value Properties</i>, below.
								</p>
