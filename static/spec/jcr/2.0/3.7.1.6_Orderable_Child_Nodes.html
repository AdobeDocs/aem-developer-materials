<head><title>JCR 2.0: 3.7.1.6 Orderable Child Nodes (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H4>3.7.1.6 Orderable Child Nodes</H4>
	<P>A node type may
	declare its child nodes orderable, meaning that for all nodes of
	that type, the order that the child nodes are iterated over can be
	programmatically controlled by the user (see ยง23 <I>Orderable Child
	Nodes</I>). The orderable child nodes flag is a boolean.</P>
