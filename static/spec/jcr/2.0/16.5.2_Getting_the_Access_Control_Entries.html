<head><title>JCR 2.0: 16.5.2 Getting the Access Control Entries (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H3>16.5.2 Getting the Access Control Entries</H3>
	<P><FONT FACE="Courier New, monospace"><FONT SIZE=2>AccessControlEntry[]
		AccessControlList.getAccessControlEntries()</FONT></FONT></P>
	<P>returns all access
	control entries present on the <FONT FACE="Courier New, monospace"><FONT SIZE=2>AccessControlList</FONT></FONT>
	policy. It reflects the current state of the policy including
	modifications that have not yet been persisted.</P>
