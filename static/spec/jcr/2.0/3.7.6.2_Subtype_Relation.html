<head><title>JCR 2.0: 3.7.6.2 Subtype Relation (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H4>3.7.6.2 Subtype Relation</H4>
	<P>The <I>subtype</I> relation is the
	converse of supertype: <I>T</I><SUB><I>1</I></SUB> is a subtype of
	<I>T</I><SUB><I>2</I></SUB> if and only if <I>T</I><SUB><I>2</I></SUB>
	is a supertype of <I>T</I><SUB><I>1</I></SUB>. Hence, subtype is
	also a transitive relation.</P>
