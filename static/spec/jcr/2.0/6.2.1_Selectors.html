<head><title>JCR 2.0: 6.2.1 Selectors (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H3>6.2.1 Selectors</H3>
	<P>A query has one or
	more <I>selectors</I>. When the query is evaluated, each selector
	independently selects a subset of the nodes in the workspace based
	on node type.</P>
	<P>In a repository that
	<I>does not</I> support <I>joins</I>, a query will have only one
	selector.</P>
