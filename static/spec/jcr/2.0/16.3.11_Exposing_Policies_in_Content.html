<head><title>JCR 2.0: 16.3.11 Exposing Policies in Content (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H3>16.3.11 Exposing Policies in Content</H3>
	<P>A repository may
	expose a node's access control policies as child nodes or
	properties. If it does so, then the add, remove and save semantics
	of the item must match those of the policy it represents.</P>
