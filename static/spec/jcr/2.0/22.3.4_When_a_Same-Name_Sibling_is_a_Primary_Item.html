<head><title>JCR 2.0: 22.3.4 When a Same-Name Sibling is a Primary Item (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H3>22.3.4 When a Same-Name Sibling is a Primary Item</H3>
	<P>In cases where the
	primary child item of a node specifies the name of a set of
	same-name sibling child nodes, the node returned by</P>
	<P><FONT FACE="Courier New, monospace"><FONT SIZE=2>Item
	Node.getPrimaryItem()</FONT></FONT></P>
	<P>will be the one among
	the same-name siblings with index <FONT FACE="Courier New, monospace"><FONT SIZE=2>[1]</FONT></FONT>.</P>
