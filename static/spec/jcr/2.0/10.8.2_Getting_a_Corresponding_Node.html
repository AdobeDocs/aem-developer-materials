<head><title>JCR 2.0: 10.8.2 Getting a Corresponding Node (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H3>10.8.2 Getting a Corresponding Node</H3>
	<P>Finding the path of a
	node's corresponding node in another workspace is done with</P>
	<P><FONT FACE="Courier New, monospace"><FONT SIZE=2>String
	Node.getCorrespondingNodePath(String workspaceName)</FONT></FONT>.</P>
	<P>This method returns
	the absolute path of the node in the specified workspace that
	corresponds to this node.</P>
