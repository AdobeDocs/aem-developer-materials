<head><title>JCR 2.0: 25.2.3.1 Case Insensitive Keywords (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H4>25.2.3.1 Case Insensitive Keywords</H4>
	<P>The keywords of CND,
	though defined above as terminal strings with specific cases, are in
	fact case-insensitive. For example, <FONT FACE="Courier New, monospace"><FONT SIZE=2>STRING</FONT></FONT>
	can be written <FONT FACE="Courier New, monospace"><FONT SIZE=2>string</FONT></FONT>,
	<FONT FACE="Courier New, monospace"><FONT SIZE=2>String</FONT></FONT>
	or even <FONT FACE="Courier New, monospace"><FONT SIZE=2>StRiNg</FONT></FONT>.</P>
