<head><title>JCR 2.0: 3.7.1.9 Child Node Definitions (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H4>3.7.1.9 Child Node Definitions</H4>
	<P>A node type may
	contain a list of child node definitions, which specify the
	permitted or required child nodes and their characteristics. The
	list of child node definitions may be empty.</P>
