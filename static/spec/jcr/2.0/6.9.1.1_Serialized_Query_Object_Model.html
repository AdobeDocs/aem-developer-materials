<head><title>JCR 2.0: 6.9.1.1 Serialized Query Object Model (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H4>6.9.1.1 Serialized Query Object Model</H4>
	<P>The JCR-SQL2 language,
	in addition to being a query language in its own right is also the
	standard serialization of a valid JCR-JQOM object tree. Since the
	two languages are formally equivalent they can always be
	roundtripped.</P>
