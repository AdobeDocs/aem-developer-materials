 can then be evaluated using hobs.find) a DOM element (ex. hobs.context().document.getElementById('my-div-id'), hobs.find('.my-div').get(0)) a jQuery object (hobs.find('.my-div')) a function that returns one of the 3 above type (ex. function() { return hobs.find('.my-div'); }) REMARK: Hobbes.js always refer to a test context, see hobs.context Type: * OpenWindowTestStepOptions Type: TestStepOptions Properties: Name Type Argument Description success function &lt;optional&gt; Function executed once the new window has been loaded. First (and only) argument passed to the function is the reference to newly opened window TestActionOptions Type: TestStepOptions Properties: Name Type Argument Default Description timeout int &lt;optional&gt; hobs.config.action_timeout Maximum execution time of the test action (in ms.). If timeout is reach, the test action is marked failed TestStepOptions Type: object Properties: Name Type Argument Description before * &lt;optional&gt; Element(s) to execute before the teststep. It can be : a Number (representing a wait delay in ms.) a function to execute a test element (hobs.TestCase) an array containing these 3 types. after * &lt;optional&gt; Element(s) to execute after the teststep. It can be : a Number (representing a wait delay in ms.) a function to execute a test element (hobs.TestCase) an array containing these 3 types. delay int &lt;optional&gt; Delay (in ms.) applied before TestCase execution delayBefore int &lt;optional&gt; Delay (in ms.) applied before TestCase execution delayAfter int &lt;optional&gt; Delay (in ms.) applied after TestCase execution execBefore hobs.TestCase &lt;optional&gt; Test case executed before TestCase execution execAfter hobs.TestCase &lt;optional&gt; Test case executed after TestCase execution params object &lt;optional&gt; Defines/Overrides values of dynamic parameters (see hobs.param) that will be passed to the TestCase TestSuiteOptions Type: TestStepOptions Properties: Name Type Argument Default Description path string &lt;optional&gt; Relative path to the javascript file defining the TestSuite on the web server execInNewWindow boolean &lt;optional&gt; false If set to true, the testsuite will be executed in a newly created window (and not in the default test context) register boolean &lt;optional&gt; true Control registration of the TestSuite on hobs. By default, only registered TestSuites will be added to the testrunner UI. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-05-04T09:12:23+02:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Hobbes.js Namespaces hobshobs.actionshobs.actions.asserthobs.actions.confighobs.actions.corehobs.Chaininghobs.confighobs.reportershobs.teststepshobs.utilshobs.utils.domhobs.utils.hapi Classes hobs.actions.assert.csshobs.actions.assert.cssClasshobs.actions.assert.equalhobs.actions.assert.existhobs.actions.assert.inViewporthobs.actions.assert.isEnabledhobs.actions.assert.isFalsehobs.actions.assert.isTruehobs.actions.assert.locationhobs.actions.assert.texthobs.actions.assert.visiblehobs.actions.config.changeContexthobs.actions.config.resetContexthobs.actions.core.clickhobs.actions.core.dispatchEventhobs.actions.core.execFcthobs.actions.core.execSyncFcthobs.actions.core.execTestCasehobs.actions.core.fillInputhobs.actions.core.ifhobs.actions.core.ifElsehobs.actions.core.mouseouthobs.actions.core.mouseoverhobs.actions.core.navigateTohobs.actions.core.openWindowhobs.actions.core.reloadhobs.actions.core.sendKeyshobs.actions.core.simulatehobs.actions.core.tryCatchhobs.actions.core.typeInputhobs.actions.core.waithobs.actions.core.yieldThishobs.Chaining.Chainhobs.Chaining.IntervalStephobs.Chaining.PollCheckStephobs.Chaining.Stephobs.Chaining.WaitStephobs.TestCasehobs.TestStephobs.teststeps.IsTrueTestStephobs.teststeps.jQSelectorPollCheckTestStephobs.teststeps.PollCheckTestStephobs.teststeps.WaitTestStephobs.TestSuite Events hobs#event:CONTEXT_NAVIGATION_LOADhobs#ev ctions.core.execSyncFcthobs.actions.core.execTestCasehobs.actions.core.fillInputhobs.actions.core.ifhobs.actions.core.ifElsehobs.actions.core.mouseouthobs.actions.core.mouseoverhobs.actions.core.navigateTohobs.actions.core.openWindowhobs.actions.core.reloadhobs.actions.core.sendKeyshobs.actions.core.simulatehobs.actions.core.tryCatchhobs.actions.core.typeInputhobs.actions.core.waithobs.actions.core.yieldThishobs.Chaining.Chainhobs.Chaining.IntervalStephobs.Chaining.PollCheckStephobs.Chaining.Stephobs.Chaining.WaitStephobs.TestCasehobs.TestStephobs.teststeps.IsTrueTestStephobs.teststeps.jQSelectorPollCheckTestStephobs.teststeps.PollCheckTestStephobs.teststeps.WaitTestStephobs.TestSuite Events hobs#event:CONTEXT_NAVIGATION_LOADhobs#event:CONTEXT_NAVIGATION_LOAD_ERROR Global Private Hobbes.js“ The best companion for your UI Testing adventure ” Javascript based UI Testing framework for AEM related products. Adding TestsSteps: Register a &quot;Test js file&quot; Clientlib in the Framework. Create/Register Test Classes. Add Test Cases. Add Actions to a TestCase. 1. Register a &quot;Test js file&quot; Clientlib in the FrameworkIn CQ, create a new clienlib (cq:ClientLibraryFolder node), with specific properties: categories : granite.testing.hobbes.tests dependencies : granite.testing.hobbes.testrunner AEM Hobbes.js testrunner (/libs/granite/testing/hobbes.html) now implements in basic filter system based on clientlib category. In order to filter test clientlibs to load, append additionnal categories to granite.testing.hobbes.tests. Example: granite.testing.hobbes.tests.myFeature Then, use filter URL parameter in the testrunner (hobbes.html?filter=granite.testing.hobbes.tests.myFeature). 2. Create/Register Test Classeshobs.TestSuite(name, options) Parameter Description Default Example name Name of the Testsuite (displayed in the test sidekick) - &quot;My Test Suite&quot; options Object parameter null {path: &quot;/etc/clientlibs/qe/hobbes-js-my-tests/MyTestSuite.js&quot;, register: false} options accepts following properties: Property Description Default Example path Absolute path to the js file of the testsuite (Used for CRXDE lite navigation) - &quot;/etc/clientlibs/qe/hobbes-js-my-tests/MyTestSuite.js&quot; register Controls registration of a TestSuite to the test sidekick. All registered TestSuites will be executed during on automated test run. Set this parameter to false to exclude a TestSuite from automated test run true true / false delay Step delay applied to all test cases of the test suite (in ms.) - 2500 demoMode Controls &quot;Demo Mode&quot; activation. Applied to all test cases of the test suite false true / false execBefore Registered test case executed before each test case of the test suite - beforeRegisteredTestCase execAfter Registered test case executed after each test case of the test suite - afterRegisteredTestCase execInNewWindow If true, testsuite testcases will run in a new window false true / false winOptions together with execInNewWindow, this define the new window options width=1220, height=900, top=30, left=30 width=800, height=600, top=300, left=300 ExampleInside the clientlib, create MyTestSuite.js file and copy/paste the following code: new hobs.TestSuite(&quot;MyTestSuite&quot;, { path: &quot;&lt;PATH_TO_YOUR_CLIENTLIB&gt;/MyTestSuite.js&quot;, register: false, delay: 2500, execBefore: beforeMethod, execAfter: afterMethod })Save the file and reload CQ home page =&gt; You should see MyTestSuite in the test sidekick. 3. Add Test Caseshobs.TestCase(name, options) Parameter Description Default Example name Name of the TestCase (displayed in the test sidekick) - &quot;My Test Case&quot; options Object parameter null {delay: 2500, demoMode: true} options accepts following properties: Property Description Default Example delay Additionnal delay between test steps, in ms. null (no delay) 2500 (2.5s delay) execBefore Registered test case executed before the test case - beforeRegisteredTestCase execAfter Registered test case executed after the test case - afterRegisteredTestCase ExampleIn your test suite file: new hobs.TestSuite(&quot;MyTestSuite&quot;, {path: &quot;&lt;PATH_TO_YOUR_CLIENTLIB&gt;/MyTestSuite.js&quot;}) .addTestCase(new hobs.TestCase(&quot;myTestCase&quot;) ) );Save the file and reload CQ home page =&gt; MyTestClass should now list myTestCase TestSuite class implements chaining so to add multiple test cases: new hobs.TestSuite(&quot;MyTestSuite&quot;, {path: &quot;&lt;PATH_TO_YOUR_CLIENTLIB&gt;/MyTestSuite.js&quot;}) .addTestCase(new hobs.TestCase(&quot;myTestCase #1&quot;) ) .addTestCase(new hobs.TestCase(&quot;myTestCase #2&quot;) ) .addTestCase(new hobs.TestCase(&quot;myTestCase #3&quot;) ) );Save the file and reload CQ home page =&gt; MyTestClass should now list myTestCase #1 myTestCase #2 myTestCase #3 4. Add Actions to a TestCaseTestCase class also implements chaining to ease writting process: new hobs.TestSuite(&quot;MyTestSuite&quot;, {path: &quot;&lt;PATH_TO_YOUR_CLIENTLIB&gt;/MyTestSuite.js&quot;}) .addTestCase(new hobs.TestCase(&quot;myTestCase #1&quot;) .execSyncFct(function() { hobs.utils.BrowserUtils.createCookie('wcmmode', 'preview', 1); }) .navigateTo(&quot;/content/geometrixx-outdoors/en/men.html&quot;) .click('a[href=&quot;/content/geometrixx-outdoors/en/men/shirts/ashanti-nomad.html&quot;]', {expectNav: true}) .fillInput('[name=&quot;product-quantity&quot;]', '5') ) );Chaining gives us control over the test execution. All the test actions have been conceived in a synchronous way! This way you don't have to add waiting times between test steps. I.E. .click(&quot;jquery_selector) the click function, before doing the click action on the element, will check its existence for 2.5s, every .25s! As soon as element exists =&gt; Click is done =&gt; LOG STEP PASSED =&gt; GO TO NEXT STEP If element does not exist after 2.5s timeout =&gt; NO Click action =&gt; LOG STEP FAILED =&gt; GO TO NEXT STEP A Complete CQ Test // TestCase: testBuyProduct new hobs.TestCase(&quot;testBuyProduct&quot;) .execSyncFct(function() { hobs.utils.BrowserUtils.createCookie('wcmmode', 'preview', 1); }) .navigateTo(&quot;/content/geometrixx-outdoors/en/men.html&quot;) .click('a[href=&quot;/content/geometrixx-outdoors/en/men/shirts/ashanti-nomad.html&quot;]', {expectNav: true}) .fillInput('[name=&quot;product-quantity&quot;]', '5') .click('input[type=&quot;submit&quot;][value=&quot;Add to Cart&quot;]', {expectNav: true}) .click('a[href=&quot;/content/geometrixx-outdoors/en/user/checkout.html&quot;]', {expectNav: true}) .fillInput('[name=&quot;billing.firstname&quot;]', &quot;TestUserFirstName&quot;) .fillInput('[name=&quot;billing.lastname&quot;]', &quot;TestUserLastName&quot;) .fillInput('[name=&quot;billing.street1&quot;]', &quot;TestStreet&quot;) .fillInput('[name=&quot;billing.city&quot;]', &quot;Bucharest&quot;) .fillInput('[name=&quot;billing.state&quot;]', &quot;Bucharest&quot;) .fillInput('[name=&quot;billing.zip&quot;]', &quot;032459&quot;) .fillInput('[name=&quot;billing.country&quot;]', &quot;3&quot;) .click('.form_button_submit.cq-checkout', {expectNav: true}) .fillInput('[name=&quot;payment.primary-account-number&quot;]', &quot;0000000000000000&quot;) .fillInput('[name=&quot;payment.name-on-card&quot;]', &quot;Card owner&quot;) .fillInput('[name=&quot;payment.ccv&quot;]', &quot;666&quot;) .fillInput('[name=&quot;payment.expiration-date-month&quot;]', &quot;12&quot;) .fillInput('[name=&quot;payment.expiration-date-year&quot;]', &quot;20&quot;) .click('.form_button_submit.cq-checkout', {expectNav: true}) .asserts.isTrue(function(){ return hobs.window.location.href.indexOf(&quot;/thank-you.html&quot;) &gt; -1;})Existing Test ActionsTest actions are mostly based on the same principle: Select a DOM element (Using jQuery Selectors). Check element's attributes OR Execute an action on it. Default / Common Test Actions have been added to ease test writting process. jsDoc is generated under doc/. (Github pages version) Actions File Description Example hobs.actions.Core.js Core Actions navigateTo, click hobs.actions.Assertions.js Assertions isTrue, exists, isVisible, isInViewport To avoid conflict, a namespace system has been implemented: Actions File Namespace Usage Example hobs.actions.Core.js - .click( ... ) .navigateTo( ... ) ... hobs.actions.Assertions.js asserts .asserts.isTrue( ... ) .asserts.exists( ... ) ... Advanced ConceptsTest Execution ContextHobbes.js loads test pages in an iFrame A dedicated &quot;test runner&quot; page loads Hobbes.js framework + testrunner UI + tests but the tests are executed inside an iframe. Thus, direct references to any element of the test page (in the iframe) are not possible (ex. window, document, $). Though, it is possible to access the page loaded in the test iframe. Hobbes.js provides context aware versions of these objects: hobs.context().window (ie. to get test run window location information) hobs.context().document hobs.find(selector) (ie. to select DOM elements in the test run window) hobs.find(selector, context) (ie. to select DOM elements in custom context, like an iframe inside the test page) Example on how to change test execution context in a test case: var defaultContextEl = null; var resetContextTC = TestCase('Reset Context') .execFct(function() { hobs.setContext(defaultContextEl); }); TestCase('Execute actions in a different context', { // Force context reset even if test fails execAfter: resetContextTC }) .click('here') .mouseover('there') // Change test context .execFct(function() { // Save current context defaultContextEl = hobs.context().loadEl; hobs.setContext(hobs.find('iframe').get(0)); }) // from now on, all selectors will be looked in newly set context, the 'iframe' inside the test window iframe .click('button') .mouseover('element')TestSuites/TestCases organizationExample: you have the following suites for Feature-A var FA_TS1 = TestSuite(&quot;Feature-A basic tests&quot;) .add(TestCase(&quot;test navigation&quot;) // Test steps ... ) .add(TestCase(&quot;test basic actions&quot;) // Test steps ... ) .add(TestCase(&quot;test other actions&quot;) // Test steps ... ); var FA_TS2 = TestSuite(&quot;Feature-A Create elements&quot;) .add(TestCase(&quot;test create element typeA&quot;) // Test steps ... ) .add(TestCase(&quot;test create element typeB&quot;) // Test steps ... ); var FA_TS3 = TestSuite(&quot;Feature-A Delete elements&quot;) .add(TestCase(&quot;test delete element typeA&quot;) // Test steps ... ) .add(TestCase(&quot;test delete element typeB&quot;) // Test steps ... );This is fine at first sight though, in that case, you cannot run all the Feature-A test suites at once. You would have to run each suite separately: hobs.runTest(&quot;Feature-A basic tests&quot;); hobs.runTest(&quot;Feature-A Create elements&quot;); hobs.runTest(&quot;Feature-A Delete elements&quot;); // OR FS_TS1.exec(); // wait for execution end FS_TS2.exec(); // wait for execution end FS_TS2.exec(); // wait for execution endTo solve this, you can actually a TestSuite inside another TestSuite: (based on elements defined above) var FS_TS = TestSuite(&quot;Feature-A&quot;) .add(FA_TS1) .add(FA_TS2) .add(FA_TS3);Then, to execute all Feature-A tests: hobs.runTest(&quot;Feature-A&quot;); // OR FS_TS.exec();This process is handled in the Testrunner UI though, to ensure that your TestSuite is not registered twice in the UI, you have to set register options parameter to false: var FA_TS1 = TestSuite(&quot;Feature-A basic tests&quot;, null, {register: false}) // [...] var FA_TS2 = TestSuite(&quot;Feature-A Create elements&quot;, null, {register: false}) // [...] var FA_TS3 = TestSuite(&quot;Feature-A Delete elements&quot;, null, {register: false}) // [...] // then var FS_TS = TestSuite(&quot;Feature-A&quot;) .add(FA_TS1) .add(FA_TS2) .add(FA_TS3);This will create the following structure in the Testrunner UI: &gt; Feature-A &gt; Feature-A basic tests - test navigation - test basic actions - test other actions &gt; Feature-A Create elements - test create element typeA - test create element typeB &gt; Feature-A Delete elements - test delete element typeA - test delete element typeBUse TestCase Inside TestCasesSome part of test cases can be repetitive: Preparing the environment (i.e. creating a folder, navigating to a specific location, setting properties, ...) Cleaning the environment (i.e. deleting a folder, deleting resources, ...) ... Hobbes.js implements a sub chaining process which allows you to register a specific TestCase (chain of actions), outside of a TestSuite, that you can then execute in any TestCase. Register a TestCase as a subchain (outside of a TestSuite)var createAssetFolderSubChain = new hobs.TestCase(&quot;createAssetFolderSubChain&quot;) .navigateTo(&quot;/assets.html&quot;) .click(&quot;a.cq-damadmin-admin-actions-createfolder-activator&quot;) .typeInput(&quot;input#foldertitle&quot;, hobs.testData.folderTitle) .click(&quot;button#createfolder-submit&quot;) .asserts.exists(&quot;article[data-type='directory'][data-path='/content/dam/&quot; + hobs.testData.folderId + &quot;']&quot;, true, {timeout: 10000})Then, Execute registered TestCase inside another TestCase.addTestCase(new hobs.TestCase(&quot;Check newly created asset folder is empty&quot;) .execTestCase(createAssetFolderSubChain) .click(&quot;article[data-type='directory'][data-path='/content/dam/&quot; + hobs.testData.folderId + &quot;'] a[data-foundation-content-history-title='&quot; + hobs.testData.folderTitle + &quot;']&quot;) .asserts.exists(&quot;div.no-children-banner.center&quot;) .asserts.exists(&quot;nav.toolbar nav.pulldown a:contains('&quot; + hobs.testData.folderTitle + &quot;')&quot;) .execTestCase(deleteAssetFolderChain) ).execTestCase(registeredTestCase) Before / After ChainsExtending sub chain concept, we did a first implementation of jUnit Before/After concept in Hobbes.js. At TestSuite and TestCase level, you can define in the options object parameter a before and/or an after sub chain to execute: Type Level Behaviour execBefore TestCase Executed before the TestCase execBefore TestSuite Executed before each TestCases execAfter TestCase Executed after the TestCase execAfter TestSuite Executed after each TestCases Examplevar locationSetupBefore = new hobs.TestCase(&quot;locationSetupBefore&quot;) .navigateTo(&quot;/content/qe/hobbes-js-test-pages/index.html&quot;) new hobs.TestSuite(&quot;TestSuite-with-BeforeMethod-Tests&quot;, { execBefore: locationSetupBefore }) .addTestCase(new hobs.TestCase(&quot;Before method at TestSuite level - .navigateTo Action - Main Page&quot;) .asserts.location(&quot;/content/qe/hobbes-js-test-pages/index.html&quot;) )Dynamic ParametersBest practice in general is to avoid hardcoded values. Hobbes.js provides a way to register variable in the framework that you can then use in TestCases: Set parametershobs.param(&quot;navUrl&quot;, &quot;/home/index.html&quot;);Usage in Test elementsnew hobs.TestCase(&quot;navigateChain&quot;) .navigateTo(&quot;%navUrl%&quot;)At test execution, &quot;%navUrl%&quot; will be replaced with /home/index.html Scopes of Dynamic Parameters Global/Default scope hobs.param(&quot;navUrl&quot;, &quot;value&quot;);Now, any &quot;%navUrl%&quot; references in Test elements will be replaced by value during test execution Test Elements scope In some Test elements you want to use a different URL value than the default one: // Set default value for navUrl parameter hobs.param(&quot;navUrl&quot;, &quot;/projects.html/&quot;); new hobs.TestSuite(&quot;Navigate using Dynamic Parameters&quot;) .addTestCase(new hobs.TestCase(&quot;Test Default Parameter&quot;) .navigateTo(&quot;%navUrl%&quot;) .asserts.location(&quot;/projects.html/&quot;) // =&gt; At test execution, `&quot;%navUrl%&quot;` will be replaced with default value /home/index.html ) .addTestCase(new hobs.TestCase(&quot;Test Parameter Set at TestCase Level&quot;, // Override navUrl value for this TestCase { params: { navUrl: &quot;/assets.html/content/dam&quot; } } ) .navigateTo(&quot;%navUrl%&quot;) .asserts.location(&quot;/assets.html/content/dam&quot;) // =&gt; At test execution, `&quot;%navUrl%&quot;` will be replaced with /assets.html/content/dam ) .addTestCase(new hobs.TestCase(&quot;Test Parameter Set at Test action Level&quot;) // Override navUrl value for this TestAction only! .navigateTo(&quot;%navUrl%&quot;, { params: { navUrl: &quot;/screens.html/content/screens&quot; } }) .asserts.location(&quot;/screens.html/content/screens&quot;) // =&gt; At test execution, `&quot;%navUrl%&quot;` will be replaced with &quot;/screens.html/content/screens&quot; .navigateTo(&quot;%navUrl%&quot;) .asserts.location(&quot;/projects.html/&quot;) // =&gt; At test execution, `&quot;%navUrl%&quot;` will be replaced with default parameter value &quot;/projects.html/&quot; );Also, using in string annotation, you can build more complex parameters: // BTW, no need to set default value for parameters... new hobs.TestSuite(&quot;Test Dynamic Parameters&quot;, { params: { &quot;TestSuiteUrlSuffix&quot;: &quot;/content/screens/geometrixx/channels&quot; } }) .addTestCase( new hobs.TestCase(&quot;in-string dyn. parameter&quot;, { params: { &quot;urlSuffix&quot;: &quot;/content/screens&quot; } }) .navigateTo(&quot;/screens.html%TestSuiteUrlSuffix%&quot;) .asserts.location(&quot;/screens.html/content/screens/geometrixx/channels&quot;) // =&gt; At test execution, `&quot;%TestSuiteUrlSuffix%&quot;` will be replaced with value set in TestSuite &quot;TestSuiteUrlSuffix&quot; // So navigation will be done to URL &quot;/screens.html/content/screens/geometrixx/channels&quot; .wait(500) .navigateTo(&quot;/screens.html%urlSuffix%&quot;) .asserts.location(&quot;/screens.html/content/screens&quot;) // =&gt; At test execution, `&quot;%urlSuffix%&quot;` will be replaced with value set in TestCase // So navigation will be done to URL &quot;/screens.html/content/screens&quot; .wait(500) .navigateTo(&quot;/screens.html%urlSuffix%&quot;, {params: {&quot;urlSuffix&quot;: &quot;/content/screens/geometrixx/locations/demo/flagship&quot;}}) .asserts.location(&quot;/screens.html/content/screens/geometrixx/locations/demo/flagship&quot;) // =&gt; At test execution, `&quot;%urlSuffix%&quot;` will be replaced with value set in the test action itself // So navigation will be done to URL &quot;/screens.html/content/screens/geometrixx/locations/demo/flagship&quot; );Examples/** * First of all! Register the parameters you expect to use! **/ hobs.param(&quot;navUrl&quot;, &quot;/communities.html&quot;); /** * Define subChain that uses &quot;navUrl&quot; as parameter **/ var navigateChain = new hobs.TestCase(&quot;navigateChain&quot;) .navigateTo(hobs.param(&quot;navUrl&quot;)) /** * Create a TestSuite * + Setting &quot;navUrl&quot; parameter at TestSuite level **/ new hobs.TestSuite(&quot;DynamicParameters-TestSuite-With-Param&quot;, { path: &quot;/etc/clientlibs/qe/hobbes-js-sample-tests/generic/DynamicParametersTests/DynamicParametersTests.js&quot;, params: { navUrl: &quot;/sites.html/content&quot; } } ) /** * Create a TestCase * + Setting &quot;navUrl&quot; parameter at TestCase level (will overwrite TestSuite parameter value) **/ .addTestCase(new hobs.TestCase(&quot;Test Parameter Set at TestCase Level&quot;, { params: { navUrl: &quot;/assets.html/content/dam&quot; } } ) .navigateTo(hobs.param(&quot;navUrl&quot;)) .asserts.location(&quot;/assets.html/content/dam&quot;) ) /** * Create a TestCase * No parameter set, &quot;navUrl&quot; will get value From TestSuite **/ .addTestCase(new hobs.TestCase(&quot;Test Parameter Set at TestSuite Level&quot;) .navigateTo(hobs.param(&quot;navUrl&quot;)) .asserts.location(&quot;/sites.html/content&quot;) ) × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-05-04T09:12:23+02:00 using the DocStrap template. "},"hobs.html":{"id":"hobs.html","title":"Namespace: hobs","body":" Hobbes.js Namespaces hobshobs.actionshobs.actions.asserthobs.actions.confighobs.actions.corehobs.Chaininghobs ntaining context properties (window, document, loadEl) Type object &lt;static&gt; find(selector [, context]) Look for a DOM element in the current test window. Wraps a jQuery search Parameters: Name Type Argument Default Description selector string jQuery selector of the element to look for in the DOM of the test window context Array | HTMLElement &lt;optional&gt; hobs.context().document Array of selectors in hierarchical order determining root context where the search for the given element will take place (default hobs.context().document) Returns: jQuery The list of elements found &lt;static&gt; getRegisteredTestSuites() REMARK: by default, a hobs.TestSuite is automatically registered to Hobbes on instantiation Returns: All the registered test suites in array Type Array.&lt;hobs.TestSuite&gt; &lt;static&gt; getTestSuites() REMARK: by default, a hobs.TestSuite is automatically registered to Hobbes on instantiation Returns: All the test suites in array Type Array.&lt;hobs.TestSuite&gt; &lt;static&gt; log() Polyfill log function Parameters: Type Argument Description string &lt;repeatable&gt; See: hobs.config.debug To enable/disable debug logging &lt;static&gt; navigate(url [, options]) Makes the test window/iframe navigate to the given url Parameters: Name Type Argument Default Description url string target URL (absolute or relative) options object &lt;optional&gt; false If set to true, it will only check url, otherwise it will do both, if object is an integer {hobs.NAVIGATE_CHECKONLY|hobs.NAVIGATE_SKIPCHECK} accessibility via a HTTP GET request. The test window will not navigate Fires: hobs#event:CONTEXT_NAVIGATION_LOAD hobs#event:CONTEXT_NAVIGATION_LOAD_ERROR &lt;static&gt; param(name [, value]) Parameters: Name Type Argument Description name string The name of the dynamic parameter to set/get value * &lt;optional&gt; If not null, the parameter of the given name will be set to this value. If null, The value of the given param will be returned &lt;static&gt; registerCustomActions(ns, actions) Register custom test actions under a specific namespace Parameters: Name Type Description ns string Namespace name to add in chaining process of hobs.TestCase actions Array.&lt;hobs.TestStep&gt; Array of actions to add under the given namespace &lt;static&gt; result() Returns: The result object of the last call of hobs.runTest Type object &lt;static&gt; runTest( [testSuite] [, testCase] [, options]) Execute registered tests. Parameters: Name Type Argument Description testSuite string &lt;optional&gt; Name or UUID of the test suite to execute testCase string &lt;optional&gt; Name or UUID of the test case to execute options object &lt;optional&gt; Extra options passed to the execution Examples Execute all test cases of all test suites hobs.runTest() // or hobs.runTest(null, null) Execute all tests of a specific test suite (first test suite that is found with that name) hobs.runTest('testsuite name') Execute a specific test of a specific test suite hobs.runTest('testsuite name', 'testcase name') Execute tests using metadata filter include option // Assuming you have a TestSuite that contains following TestCase: new hobs.TestCase(&quot;tc1&quot;, { metadata: { &quot;flaky&quot;: true }}) // The metadata object can be used later to filter the tests to be run hobs.runTest(null, null, { &quot;withMetadata&quot;: { &quot;flaky&quot;: { &quot;value&quot;: false, &quot;type&quot;: &quot;include&quot; } } }) Execute tests using metadata filter exclude option // Similarly to the previous example, it can be excluded using exclude type. hobs.runTest(null, null, { &quot;withMetadata&quot;: { &quot;flaky&quot;: { &quot;value&quot;: true, &quot;type&quot;: &quot;exclude&quot; } } }) Resume tests execution option // In some cases, resuming tests execution from a specific point can help (i.e after a browser crash etc..) // Based on the same logic as for path filter option, the resume option uses the test path. hobs.runTest(null, null, { resumePath: &quot;/a/b/c&quot; }) // As a result test execution will start right after the /a/b/c test. Execute tests using path filter option // Assuming you have a large set of TestSuites that contains sub TestSuites which contains TestCases. // If you need to run only a specific set of TestCases that belong to different sub TestSuites, // the path filter will help. // Following is an example of 2 level TestSuites: var ts1 = new hobs.TestSuite(&quot;ts#1&quot;); ts1.add(new hobs.TestCase(&quot;tc#1&quot;)); ts1.add(new hobs.TestCase(&quot;tc#2&quot;)); ts1.add(new hobs.TestCase(&quot;tc#3&quot;)); // inner testsuite var ts2 = new hobs.TestSuite(&quot;ts#2&quot;); ts2.add(new hobs.TestCase(&quot;tc#4&quot;)); ts2.add(new hobs.TestCase(&quot;tc#5&quot;)); ts2.add(new hobs.TestCase(&quot;tc#6&quot;)); ts1.add(ts2); hobs.runTest(null, null, { &quot;withPaths&quot;: [ { &quot;path&quot;: &quot;/ts1/tc1&quot;, &quot;type&quot;: &quot;include&quot; }, { &quot;path&quot;: &quot;/ts1/tc3&quot;, &quot;type&quot;: &quot;include&quot; }, { &quot;path&quot;: &quot;/ts1/ts2&quot;, &quot;type&quot;: &quot;include&quot; }, { &quot;path&quot;: &quot;/ts1/ts2/tc5&quot;, &quot;type&quot;: &quot;exclude&quot; } ] }) // As a result only TC#1, TC#3, TC#4, and TC#6 are executed. &lt;static&gt; setContext(ctx) Defines the test context, the window used to execute the tests. Parameters: Name Type Description ctx window | iframe The window or iframe object where the tests will be executed See: hobs.context to get the current test context Events CONTEXT_NAVIGATION_LOAD Navigation event. See: hobs.navigate CONTEXT_NAVIGATION_LOAD_ERROR Navigation error event. Properties: Name Type Description xhr Object XML Http Request object See: hobs.navigate × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-05-04T09:12:23+02:00 using the DocStrap template. "},"hobs.actions.html":{"id":"hobs.actions.html","title":"Namespace: actions","body":" Hobbes.js Namespaces hobshobs.actionshobs.actions.asserthobs.acti
