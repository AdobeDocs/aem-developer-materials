<div>
  <!-- valid rgb values -->
  <coral-colorinput-item id="rgb1" value="rgb(0,0,0)"></coral-colorinput-item>
  <coral-colorinput-item id="rgb2" value="rgb(255,255,255)"></coral-colorinput-item>

  <coral-colorinput-item id="rgb3" value="rgb(-1,-1,-1)"></coral-colorinput-item>
  <coral-colorinput-item id="rgb4" value="rgb(256,256,256)"></coral-colorinput-item>
  <!-- valid rgba values -->
  <coral-colorinput-item id="rgba1" value="rgba(0,0,0,0)"></coral-colorinput-item>
  <coral-colorinput-item id="rgba2" value="rgba(255,255,255,0.5)"></coral-colorinput-item>
  <!-- invalid rgba values -->
  <coral-colorinput-item id="rgba3" value="rgba(0,0,0)"></coral-colorinput-item>

  <coral-colorinput-item id="cmyk1" value="cmyk(0,100,50,0)"></coral-colorinput-item>

  <coral-colorinput-item id="cmyk2" value="cmyk(0,100,50)"></coral-colorinput-item>
  <!-- valid hex values -->
  <coral-colorinput-item id="hex1" value="#94CD4B"></coral-colorinput-item>

  <coral-colorinput-item id="hex3" value="94CD4B"></coral-colorinput-item>
  <!-- invalid hex values -->
  <coral-colorinput-item id="hex4" value="94CD4B9"></coral-colorinput-item>
  <!-- valid hsb values -->
  <coral-colorinput-item id="hsb1" value="hsb(0,0,0)"></coral-colorinput-item>

  <coral-colorinput-item id="hsb3" value="hsb(-1,-1,-1)"></coral-colorinput-item>

  <coral-colorinput-item id="hsl1" value="hsl(0,0%,0%)"></coral-colorinput-item>
  <coral-colorinput-item id="hsl2" value="hsl(360,100%,100%)"></coral-colorinput-item>

  <coral-colorinput-item id="hsl3" value="hsl(-1,-1%,-1%)"></coral-colorinput-item>

  <coral-colorinput-item id="hsla1" value="hsla(0,0%,0%,1)"></coral-colorinput-item>
  <coral-colorinput-item id="hsla2" value="hsla(360,100%,100%,0)"></coral-colorinput-item>

  <coral-colorinput-item id="hsla3" value="hsla(1,1%,1%,-1)"></coral-colorinput-item>
  <coral-colorinput-item id="hsla4" value="hsla(360,100%,100%,2)"></coral-colorinput-item>
