<coral-fileupload async>
  <button coral-fileupload-select>Select</button>
  <button coral-fileupload-clear>Clear</button>
  <button coral-fileupload-submit>Submit</button>
  <button coral-fileupload-abort>Abort</button>
  <button coral-fileupload-removefile="file">Remove filename.txt</button>
  <button coral-fileupload-uploadfile="file">Upload filename.txt</button>
  <button coral-fileupload-abortfile="file">Abort filename.txt</button>
</coral-fileupload>
