  <body class="docs-Background coral--light">
    <section class="docs-Component">
      <p>This is the stand-alone file for testing the 'overview-fragment' published by each component.</p>
          <section class="docs-Example-section docs-Example-simpleExample">
                <h2 class="coral-Heading coral-Heading--2 js-guide-heading-toc js-guide-heading-toc--section" id="coral.Dialog"><a class="coral-Link" href="Coral.Dialog.html">Coral.Dialog</a></h2>
            <div class="guide-Example-simpleExampleMarkup u-columnSmall">
              <coral-dialog id="myDialog" variant="default">
                <coral-dialog-header>Default Dialog</coral-dialog-header>
                <coral-dialog-content>This dialog was created from markup. Dialogs can also be created with JavaScript.</coral-dialog-content>
                <coral-dialog-footer>
                  <button is="coral-button" variant="primary" coral-close>Ok</button>
                </coral-dialog-footer>
              </coral-dialog>
              <button is="coral-button" onclick="document.querySelector('#myDialog').show();">Show Dialog</button>
            </div>
          </section>
    </section>
  </body>
