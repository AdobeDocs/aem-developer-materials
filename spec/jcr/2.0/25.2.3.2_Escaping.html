<head><title>JCR 2.0: 25.2.3.2 Escaping (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H4>25.2.3.2 Escaping</H4>
	<P>The standard Java
	escape sequences are supported:</P>
	<P><FONT FACE="Courier New, monospace"><FONT SIZE=2>\n</FONT></FONT>
	newline</P>
	<P><FONT FACE="Courier New, monospace"><FONT SIZE=2>\t</FONT></FONT>
	tab</P>
	<P><FONT FACE="Courier New, monospace"><FONT SIZE=2>\b</FONT></FONT>
	backspace</P>
	<P><FONT FACE="Courier New, monospace"><FONT SIZE=2>\f</FONT></FONT>
	form feed</P>
	<P><FONT FACE="Courier New, monospace"><FONT SIZE=2>\r</FONT></FONT>
	return</P>
	<P><FONT FACE="Courier New, monospace"><FONT SIZE=2>\”</FONT></FONT>
	double quote</P>
	<P><FONT FACE="Courier New, monospace"><FONT SIZE=2>\'</FONT></FONT>
	single quote</P>
	<P><FONT FACE="Courier New, monospace"><FONT SIZE=2>\”</FONT></FONT>
	double quote</P>
	<P><FONT FACE="Courier New, monospace"><FONT SIZE=2>\\</FONT></FONT>
	back slash</P>
	<P><FONT FACE="Courier New, monospace"><FONT SIZE=2>\u</FONT></FONT><FONT FACE="Courier New, monospace"><FONT SIZE=2><I>HHHH</I></FONT></FONT>
	Unicode character in hexadecimal</P>
