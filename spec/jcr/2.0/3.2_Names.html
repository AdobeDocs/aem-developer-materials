<head><title>JCR 2.0: 3.2 Names (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H2>3.2 Names</H2>
	<P>A <I>JCR name</I> is
	an ordered pair of strings:</P>
	<P>(<I>N</I>,
	<I>L</I>)</P>
	<P>where <I>N</I> is a
	<I>JCR namespace</I> and <I>L</I> is a <I>JCR local name</I>.</P>
