<head><title>JCR 2.0: 4.2.3 Workspace Name (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H3>4.2.3 Workspace Name</H3>
	<P>The <FONT FACE="Courier New, monospace"><FONT SIZE=2>workspaceName</FONT></FONT>
	passed on <FONT FACE="Courier New, monospace"><FONT SIZE=2>login</FONT></FONT>
	identifies one of the persistent workspaces of the repository. More
	than one <FONT FACE="Courier New, monospace"><FONT SIZE=2>Session</FONT></FONT>
	can be simultaneously bound to the same persistent workspace.</P>
