<head><title>JCR 2.0: 10.1.4 Visibility of Changes (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H3>10.1.4 Visibility of Changes</H3>
	<P>A change that is
	<I>pending </I>or <I>dispatched</I> (but not <I>persisted</I>) is
	visible only to the session through which that change was made. A
	change that is <I>persisted</I> is visible to all other sessions
	bound to the same persistent workspace that have sufficient read
	permission.</P>
