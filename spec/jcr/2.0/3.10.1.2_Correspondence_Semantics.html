<head><title>JCR 2.0: 3.10.1.2 Correspondence Semantics (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H4>3.10.1.2 Correspondence Semantics</H4>
	<P>The
	mechanism of correspondence allows two nodes in separate workspaces
	to be related by a common identifier while maintaining distinct
	states. This relation is used to model cases where copies of a
	common content structure must be maintained separately.</P>
