<head><title>JCR 2.0: 6.5 Search Scope (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H2>6.5 Search Scope</H2>
	<P>A query <I>must</I>
	search the persistent workspace associated with the current session.
	It <I>may</I> take into account pending changes to the persistent
	workspace; that is, changes which are either unsaved or, within a
	transaction, saved but uncommitted.</P>
