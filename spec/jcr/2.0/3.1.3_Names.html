<head><title>JCR 2.0: 3.1.3 Names (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H3>3.1.3 Names</H3>
	<P>The name of the root
	node of a workspace is always ““ (the empty string). Every other
	item in a workspace has a name, which must be a <I>JCR name </I>(see
	§3.2 <I>Names</I>).</P>
