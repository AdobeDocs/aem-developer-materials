<head><title>JCR 2.0: 12.5.3.1 Access Privileges (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H4>12.5.3.1 Access Privileges</H4>
	<P>An event listener will
	only receive events for which its <FONT FACE="Courier New, monospace"><FONT SIZE=2>Session</FONT></FONT>
	(the <FONT FACE="Courier New, monospace"><FONT SIZE=2>Session</FONT></FONT>
	associated with the <FONT FACE="Courier New, monospace"><FONT SIZE=2>ObservationManager</FONT></FONT>
	through which the listener was added) has sufficient access
	privileges.</P>
