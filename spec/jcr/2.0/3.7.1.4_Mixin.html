<head><title>JCR 2.0: 3.7.1.4 Mixin (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H4>3.7.1.4 Mixin</H4>
	<P>A node type may be
	declared a mixin node type. A mixin node type can be assigned to a
	node during that node's lifetime, not just upon node creation, as is
	the case with primary node types. The mixin flag is a boolean.</P>
