<head><title>JCR 2.0: 3.7.1.3 Abstract (Content Repository for Java Technology API v2.0)</title><meta http-equiv="CONTENT-TYPE" content="text/html; charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="main.css"></link></head><body><script type="text/javascript" src="header.js"></script><script type="text/javascript" src="nav.js"></script>	<H4>3.7.1.3 Abstract</H4>
	<P>A node type may be
	declared <I>abstract</I>, meaning that it cannot be directly
	assigned to a node, though it may act as a supertype to other node
	types. The abstract flag is a boolean.</P>
